# Is there an environmental Kuznets curve?

- At low levels of income (pre-industrial/agrarian economies), most activity is subsistence farming, environmental conditions (at least pollutants associated with industrial activity) are relatively unaffected by economic activities

- As industrialization progress, environmental damage increases 

  - due to greater use of natural resources, more emission of pollutants.

- As economic growth continues, people value a generally cleaner habitat.

- Post-industrial stage, cleaner technologies and a shift to information and service-based activities enhance environmental quality.

class: inverse


These patterns do not necessarily falsify the EKC hypothesis:

--

- It could be that at this point of time, all the countries in the world are on the rising part of the Kuznets curve for `\(CO_2\)` emissions

--

- These are correlations, not causal effects

--

The consensus view is that there is limited empirical support for the EKC hypothesis
  
  - Partly because it is difficult to isolate exogenous changes in GDP per capita
  
--

Thus we should not expect a blanket answer to the question "Does development help or hurt the environment in low-income countries?".

# 

&lt;div style="font-size: 24px; text-align: center;"&gt;
  Why environmental quality is poorer in developing countries?
&lt;/div&gt; 


---

# Greenstone and Jack (2015): The benchmark model

In a single-period static model, consider an economy with `\(n\)` identical agents

  - Each agent is endowed with initial wealth `\(y_0\)` and exogenous environmental quality `\(e_0\)` 

--

The representative agent chooses consumption `\(c\)`, improvements in environmental quality `\(\Delta e\)` and a level of self protection `\(s\)` to maximize their utility:

`$$u(e,h(s,e), c), \quad s.t. \quad y\geq c_e(\Delta e) + c_s(s) + c \quad \text{(budget constraint)}$$`

--

- Here:
  - Total wealth (endowment plus income): `\(y = y_0 + \Delta y(e, h(s,e))\)`
  - Experienced environmental quality: `\(e = e_0 + \Delta e + a(c,s)\)`
  - `\(a(c,s)\)`: impact of consumption and self protection on environmental quality
  - `\(h(s,e)\)`: agent's health
  
  
---

# The benchmark model

Utility `\(u(e,h(s,e), c)\)` highlights channels that affect preferences for environmental quality

--

  - `\(e\)` affects `\(u(.)\)` directly through, e.g., aesthetic preferences/existence values
  
--

  - `\(e\)` affects `\(u(.)\)` indirectly through health `\(h(s,e)\)` 

    - e.g., workers exposed to high levels of pollution may be less productive

--

  - `\(e\)`'s effect on health might be mitigated through spending on self protection `\(s\)` 

    - e.g., indoor air purifiers or water treatment 
    
--

  - `\(e\)` affects `\(u(.)\)` through its effect on income (and the budget constraint)

    - e.g., agricultural income depends on water quality/pollinators

--

Experienced environmental quality `\(e = e_0 + \Delta e + a(c,s)\)` also implies that

  - agents may affect environmental quality both directly through `\(\Delta e\)`

  - and indirectly through consumption `\(c\)` and protection `\(s\)`
  

---

# Solving for the optimization problem

For now, assume all markets function perfectly (no public goods or externalities).

--

Then the agent chooses `\(c, \Delta e, s\)` to equalize the marginal utility of these investments.

--

Let `\(\lambda_e\)`: marginal utility of environmental equality improvement

  - `\(\lambda_y\)`: marginal utility of consumption

--

Individual marginal WTP is the MRS between income and environmental quality

`$$MWTP_e \equiv \frac{\lambda_e}{\lambda_y} 
  \equiv \frac{1}{\lambda_y}\left (\underbrace{\frac{\partial u}{\partial e}}_{\text{aesthetic}} + \underbrace{\frac{\partial u}{\partial h} \frac{\partial h}{\partial e}}_{\text{indirect via health}}\right) + \underbrace{\frac{\partial \Delta y}{\partial e}}_{\text{direct on income}} +  \underbrace{\frac{\partial \Delta y}{\partial h}\frac{\partial h}{\partial e}}_{\text{indirect on income via health}}$$`
  
  - if `\(u(.)\)` is concave in `\(c\)` then low levels of income implies high `\(\lambda_y\)` and low `\(MWTP_e\)`

---

# Solving for the optimization problem

The marginal WTP for self-protection `\(s\)`:

`$$MWTP_s \equiv \frac{\lambda_s}{\lambda_y} \equiv \frac{1}{\lambda_y}\left (\frac{\partial u}{\partial e}\frac{\partial a}{\partial s} + 
  \frac{\partial u}{\partial h} \left(\frac{\partial h}{\partial s} + \frac{\partial h}{\partial e}\frac{\partial a}{\partial s} \right) \right) + \frac{\partial \Delta y}{\partial e}\frac{\partial a}{\partial s} + 
  \frac{\partial \Delta y}{\partial h} \left(\frac{\partial h}{\partial s} + \frac{\partial h}{\partial e}\frac{\partial a}{\partial s} \right)$$`
  
  - if `\(\lambda_y\)` is decreasing, `\(MWTP_s\)` is higher at higher level of consumption

--

The representative agent will set the marginal costs of environmental quality improvements and of self protection equal to their respective marginal WTP:

`$$\frac{MWTP_e}{MWTP_s} = \frac{\frac{\partial c_e }{\partial \Delta e}}{\frac{\partial c_s}{\partial \Delta s}}$$`

--

In this setting, individual choices of `\(c, \Delta e, s\)` will produce the socially efficient outcomes.

---

# Implications 

With this framework, four explanations for poor environmental quality 

- High marginal utility of consumption
  - when people are poor, little money they have goes toward immediate consumption needs

--

- High marginal costs
  - weak capacity in policy domains (e.g., tax collection) might increase the cost of env. quality improvements

--

- Political economy and rent-seeking behavior
  - with political constraints, poor environmental quality may stem from a social planner who does not maximize social welfare

--

- Measured `\(MWTP_e\)` may not equal the true `\(MWTP_e\)`

---

# Relaxing the assumptions

Now consider the case with externalities and public goods of environmental quality:

`$$e = e_0 + \sum_{i=1}^n(\Delta e_i + a(c_i, s_i))$$`

Social marginal WTP for environmental quality accounts for externalities and public goods.

`$$SMWTP_e \equiv \frac{n}{\lambda_y^{SP}}\left( \frac{\partial u}{\partial e} + \frac{\partial u}{\partial h}\frac{\partial h}{\partial e}  \right) + n \frac{\partial \Delta y}{\partial e} + n \frac{\partial \Delta y}{\partial h}\frac{\partial h}{\partial e}$$`

--

If env qual. inv. create public goods or positive externalities, `\(SMWTP_e&gt;MWTP_e\)`

- which leads to agents not making socially efficient investments
  
---

# Estimating the climate change impacts

No experimental or quasi-experimental variation in climate, as opposed to weather.

--

Challenges in empirical estimations:
  
  - Integrated assessment models 
  
  - Two-way fixed effects (e.g., Deschenes and Greenstone 2007, Carleton et al. 2022)

  - Long differences (Burke and Emerick 2016)

  - Longer differences (Waldinger 2022)
  
---

# Estimating the (climate change) impacts

Short-term variation in weather variables (temperature, precipitation)

Estimation equation:

`$$Y_{it} = g(T_{it}) + f(R_{it}) + \gamma_i + \gamma_t + \epsilon_{it}$$`

  - `\(\textit{i}\)` denotes location (e.g., province) and `\(\textit{t}\)` denotes time period (e.g., year)
  - `\(g(.)\)` denotes temperature function, and `\(f(.)\)` denotes precipitation function

--

Problems? The impacts represent short-term responses to weather shocks

--

To study adaptation, interacting weather variables with

  - location-specific long-term average temperature `\(TMEAN_{i}\)`

  - location-specific average income `\(GDP_{i}\)`
  
`$$Y_{it} = g(T_{it}, TMEAN_{i}, GDP_{i}) + f(R_{it}) + \gamma_i + \gamma_t + \epsilon_{it}$$`
- Notes: Heterogeneity impact estimation relies on cross-sectional variation and therefore must be considered associations

# Environmental change impacts 

Different from climate change impacts, we rely on commonly used applied micro approaches like DiD, RD, and IV to estimate the impacts of environmental change.

--

Let's look at two examples:

  - Soy production and birth outcomes in Brazil (DiD)
  
  - Air pollution and life expectancy in China (RD)
  
--

Papers examining the impact of air pollution commonly use some other weather variables as IVs (e.g., wind direction, atmospheric temperature inversions).

# Water regulations in China

In the 1990s, the government established a national water quality monitoring system.
  
- Since 2003, the government imposed explicit water quality targets for all the state-controlled stations. 
  
&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/he1.png" style="width: 90%; max-width: 500px;" /&gt;&lt;br&gt;
&lt;/div&gt;

---

# Empirical strategy

It is a common approach to compare *upstream* versus *downstream* to study water pollution impacts.

- Here they assume that due to spatial adjacency, firms located immediately upstream and downstream of monitoring stations should be ex ante identical 

- but will differ from each other later as upstream firms face tighter regulation

&lt;div style="text-align: center;"&gt;
