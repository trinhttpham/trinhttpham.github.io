&lt;div style="font-size: 28px; text-align: center;"&gt;
  Poverty traps
&lt;/div&gt;


---

# What are poverty traps

Poverty traps, at their core, are about asset accumulation

  - Asset accumulation `\(\rightarrow\)` investment `\(\rightarrow\)` productivity `\(\rightarrow\)` earning potential
  
--

Why it is important to understand poverty traps?

--

  - If no traps exist and poverty is transitory (i.e., due to temporary, adverse income shocks) 
  
    - then providing short-term relief through income/consumption support might suffice
    
    - poverty can also be easily escaped through (e.g.) migration (Kraay and McKenzie 2014)
    
--

  - If a poverty trap exists and makes it difficult to escape (chronic poverty), 
  
    - then "big push" policies that help move people past the wealth threshold and into more productive forms of employment can have large and persistent effects in reducing poverty
 

---

# A simple theoretical framework of poverty traps

Consider a model of income generation of a household `\(i\)` in time period `\(t\)`

`$$y_{it}=f_l(\alpha_{it}, k_{it} | N_t)$$`

where:

  - `\(y_{it}\)`: output/income
  
  - `\(k_{it}\)`: tangible productive asset
  
    - e.g., land, livestock, machinery, money, other forms of capital
    
  - `\(\alpha_{it}\)`: human capability 
  
    - e.g., skill, human capital, perceived self-efficacy
    
  - `\(N_t\)`: natural capital 
  
    - enhances the productivity of tangible assets and human capabilities
 

---

# A simple theoretical framework of poverty traps

For simplicity, let's consider no financial markets and informal transfers.

--

- Household income generation: `\(y_{it}=f_l(\alpha_{it}, k_{it} | N_t)\)`

--

- Household consumption: `\(c_{it}\leq k_{it} + y_{it}\)`

  - Household consumption in each period `\(t\)` cannot exceed their cash on hand (value of productive assets and current income)

--

- Productive capital in the next period: `\(k_{it+1}=[k_{it}+y_{it}-c_{it}][1+\delta_0+\delta_1(\theta_{it+1})]\)`
    
  - which is a function of net cash in current period, rate of growth `\((\delta_0)\)` and a random shock `\((\theta_{it})\)` 

--

- For now, human capability `\(\alpha_{it}\)` are fixed at an initial endowment level for each household.
  
---

# Putting pieces together

Household `\(i\)` makes decisions according to the optimization problem:

`$$\mathrm{max}_{c_{it},k_{it}} E_\theta\sum_{t=0}^\infty\beta^tu(c_{it})$$`

subject to:

$$
`\begin{align*}
c_{it} &amp;\leq k_{it} + y_{it} \\
y_{it} &amp;= f_l(\alpha_{it}, k_{it}, \theta_{it} \mid N_t) \\
k_{it+1} &amp;= [k_{it}+y_{it}-c_{it}][1+\delta_0+\delta_1(\theta_{it+1})] \\
\alpha_{it+1} &amp;= \alpha_{it} = \alpha_i \\
k_{it} &amp;\geq 0
\end{align*}`
$$

    &lt;ul&gt;

&lt;/div&gt;

# Changing human capabilities

Let's allow human capabilities evolve over time:


`$$\alpha_{it+1}=[\alpha_{it}][1+\zeta_0(c_{it})+\zeta_1(\theta_{it})]$$`
--

`\(\zeta_0(c_{it})\)`: change in capabilities based on shock-induced consumption choices

  - e.g. reduced educational expenditures for children

--

`\(\zeta_1(\theta_{it})\leq 0\)`: direct destruction of capabilities due to shocks

  - e.g. extreme temperature damages brain development, poverty reduces capabilities (e.g. through depression)

--

Either mechanism could lead to a scenario wherein a single shock could push households to chronic poverty if their capacities fall below `\(\alpha_0\)`.


---

# A richer theoretical framework of poverty traps

We still assume financial market failures.

--

We now consider two types of technologies:

  - a "low" productivity technology `\((f_l)\)` and a second, higher productivity technology `\(f_h\)`
  
  - `\(f_h\)` is more expensive than `\(f_l\)`
  
--

Production is *non-convex*, households can only do `\(f_h\)` if they accumulate `\(k &gt; \hat{k}\)`
  
  - This constraint is important to the existence of multiple equilibria.
  
--

Household income `\(y_{it} = \max [f_l(\alpha_{it}, k_{it} | N_t), \quad f_h(\alpha_{it}, k_{it} | N_t)]\)`

--

Two equilibrium: different steady states depending on whether you have `\(k_l^*(\alpha | N_t)\)` or `\(k_h^*(\alpha | N_t)\)`

# Multiple equilibrium poverty traps: Policy implications

Persistently poor `\((\alpha&lt;\underline{\alpha})\)`

  - Their capacities are too low.
  
  - One implication is that persistent, regular transfers to supplement their earnings are required...
  
    - unless we can improve their capacities.
  
  - It's difficult to shift things like `\(N_{t}\)`.
  
--

"Middle-ability" `\((\underline{\alpha}&lt; \alpha&lt; \bar{\alpha})\)`
  
  - May be able to pull themselves out of poverty through asset accumulation.
  
  - Policy interventions (e.g., micro-finance) might relax the constraints preventing this group from accumulating assets.
  
    - Note that the binding constraint might be outside financial markets (e.g. internal or capabilities constraints).

    - This explains some of the heterogeneity we see in microfinance and microenterprise interventions.


---

# With a fixed, limited buget, what should we do?

Ikegami et al. (2018) refer to this as "the paradox of social protection"
  
  - With a fixed budget, targeting the vulnerable non-poor can result in enhanced well-being of the poor in the medium term
    
    - because it prevents the vulnerable from joining the group of chonically poor
    
    - but it comes at the cost of not helping the current poor, implying higher current poverty
    
--

It is important to identify the root cause of poverty traps.

--

  - If market failures (e.g. credit and insurance markets) are key constraints, then addressing these can generate indirect, longer-term general equilibrium benefits.
  
    - These benefits may not be captured in the short term.
    
--

  - e.g. Bandiera et al. (2017) find a large asset-building program for poor women in Bangladesh also increased the low-skill wages received by non-participants.

# There are different types of interventions

- "Big push" interventions

  - Provide a one-time boost of capital/support to help households escape the low equilibrium
  
--

- Multifaceted interventions, a.k.a. graduation programs

  - Combine cash assistance that meets the intermediate needs of the poor with long-term livelihood and social assistance (e.g., productive asset transfers, financial and technical training)
  
  - Pioneered by Bangladesh Rural Advancement Committee (BRAC) 
    
---

# Balboni et al. (2022): "Why do people stay poor?"

"Why are the world's poor employed but have low earnings?"

--

There are two different views, with different implications

--

  - View 1: the poor have the same opportunities as everyone else, there are traits that make them unsuitable for other occupations
  
    - Implies that there is no poverty traps and thus even with "big push" policies, they will return to where they started

--

  - View 2: the poor face different opportunities and take low-earning jobs because they are born poor
  
    - Implies that there are poverty traps and "big push" policies could elevate them out of poverty forever

--

This paper distinguishes these two views.

# Theoretical framework

Define the transition equation of individual/household `\(i\)`: `\(K_{i, t+1} = \Phi_i(K_{i,t})\)`
  
  - `\(K_{i,t}\)`: capital or productive assets at time `\(t\)`
  
--

Assume individual `\(i\)` in village `\(v\)` generates earnings: `\(Y_i = A_{i,v}f(K_i)\)`
  
  - `\(A_{i,v}\)`: individual and village traits that determine productivity
  
--

Transition equation can be rewritten as `\(\Phi_i(K_{i,t}) = s_i A_{i,v}f(K_i) + (1-\delta)K_{i,t}\)`
  
  - `\(s_i\)`: individual savings rate
  
  - `\(\delta\)`: rate of depreciation
  
--

Steady state: `\(K_i^* = \Phi_i(K_i^*)\)`
  
  - i.e., amount of savings equals to amount of depreciation

# Testing for poverty traps

Intuition 1: if the production is globally concave, there cannot be multiple stable equilibria and thus no poverty trap
  
  - Nonparametric shape test by Komarova and Hidalgo (2019)
  
--

Intuition 2: poverty trap exists if and only if there is a threshold level of capital `\(\hat{K}\)`

  - those below `\(\hat{K}\)` converges to a low stable steady state
  
  - those above `\(\hat{K}\)` converges to a high stable steady state
  
--

General idea: look at evolution of capital over periods

---

# Testing for poverty traps

Why can't we rely on observational data to trace out households' capital to identify poverty trap?

--

  - Even if there is a threshold level where asset dynamics bifurcate, then in the absence of large shocks, there would be no observations close to that threshold.

# 

Let's look at another poverty intervention.

---

# Banerjee et al. (2015)'s multisite RCT 

Background: BRAC runs the "graduation program" targeting the poorest households, providing:

  - A one-time transfer of productive asset transfer
  
  - A regular transfer of food or cash for a few months to about a year
  
  - Technical skills training on managing the particular productive assets
  
  - Access to a savings account (and deposit collection service/mandatory savings)
  
  - Some health education, basic health services, life-skills training

--

This paper evaluates the cost-effectiveness of the **same intervention across a diverse set of contexts**.

---

# Research design: randomization 

This is a multi-site RCT: Ethiopia, Ghana, Honduras, India, Pakistan, Peru

--

  - In Ethiopia, India, Pakistan, randomization was at the household-level within each village.
  
--
  
  - In Ghana, Honduras, Peru, randomization was at both village and household levels.
  
    - Similar to Haushofer and Shapiro (2016) to measure spillover effect.
    
    - The analysis here ignores the spillovers, include all pure control &amp; spillover households.
    
--

How do we evaluate the validity of this RCT research design? 
    
---

# Research design: validity 
    
**Compliance issues**:

  - Ethiopia, Ghana, Honduras, Pakistan, Peru: perfect compliance
  
    - No control received the program
  
    - All treatment households received the program

  - India: only 52% of the treatment group participated

    - 35% declined the offer because of religious beliefs or asset mishandlement
  
    - 13% ineligible because of participating in other microcredit/self-help activities
    
    
---

# Research design: validity 

**Balance test**: They cannot reject at the 5% level the equality of means of treatment and control groups for any of the 10 primary outcomes

  - Orthogonality shows similar balances.
  
--

**Attrition issue**: no difference between treatment &amp; control for the pool data.

  - Though attrition is higher for the treatment group in Honduras at endline 1.
  
  - Not much evidence of survey attrition leading to different sample frame.
  
  - They still report estimates based on bounded sample using attrition rates as robustness.


---

# Empirical analysis

Given the multi-site nature of the analysis, they estimate the following model:

`$$Y^k_i = \alpha + \beta_1 assignment_i + \beta Z_i^k + T_{country} + U_{shortsurveys} + V_{stratification} + \varepsilon_i$$`

  - `\(Y_i^k\)`: outcome `\(k\)` for household/adult `\(i\)`
  
  - `\(assignment_i\)`: indicator for having been randomly selected into the program
  
  - `\(Z_i^k\)`: hosuehold's baseline value of the outcome
  
  - `\(T_{country}\)`: vector of country dummies
  
  - `\(U_{shortsurveys}\)`: dummies for whether the hosuehold was surveyed in a short survey round
  
  - `\(V_{stratification}\)`: vector of all variables included in stratification in each country

Question: What impact is being estimated in the language of causal inference?

---

# Clustering standard errors

Question: Should we cluster standard errors `\(\varepsilon_i\)`? if yes, at which level? if no, why?

--

Standard errors are clustered at the level at which randomization took place.

--

  - In Ethiopia, India, Pakistan: randomization at the household level 
  
    - standard errors are *not* clustered for HH level results
    
    - but clustered at HH level for adult level outcomes
    
--

  - In Ghana, Honduras, Peru: 2-stage randomization: village and household
  
    - In treatment villages, standard errors are *not* clustered for HH-level results
    
    - In control villages, standard errors are clustered at the village level

---

# Key outcomes

Given the nature of the graduation program, they look at many different outcomes.

--

  - This implies that some outcomes might show significant results due to chance.

--

Question: How to account for multiple testing?

--

  - With many outcomes, construct an index for each family of relevant outcomes
  
--

  - With many families of outcomes, control for false discovery rate (Anderson)
  
    - q-value is the smallest `\(\alpha\)` at which the null is rejected
