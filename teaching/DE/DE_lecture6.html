# Miguel and Kremer (2004)

Previous studies found low benefit-cost for deworming.

  - In presence of externalities, individual-level randomization does not give the proper causal effect.
  
  - Because of SUTVA violation: one's treatment status affects others' outcomes.
  
--

Miguel and Kremer (2004) addressed this concern by conducting a randomization **at the school level** in Western Kenya.


---

# Two types of externalities

There are two types of externalities:

- Within-school externalities

- Cross-school externalities

--

Can we measure these externalities with the current research design? 

--
Why or why not?

class: inverse, middle, center

 

&lt;div style="font-size: 24px; text-align: center;"&gt;
  Then how can we estimate the treatment effect in the presence of cross-school externalities?
&lt;/div&gt;


---

# Estimation strategy

Recall that there are two sources of random variation:
  
  - Whether school is treated.
    
  - Proportion of local population that is treated.

--

Cross-school externalities are estimated using the variation in the local density of the treatment schools induced by randomization.

- The idea is that low density = low externalities.

---

# Estimation strategy 

`$$Y_{ijt} = a + \beta_1 T_{1it} + \beta_2 T_{2it} + X_{ijt}^{\prime}\delta + \sum_d(\gamma_d . N_{dit}^T) + \sum_d(\phi_d . N_{dit}) + u_i + e_{ijt}$$`
  
  - school `\(i\)`, pupil `\(j\)`, `\(t\in\{1, 2 \}\)` year of the program
  
  - `\(T_{1it}\)` and `\(T_{2it}\)` indicators for school assignment to the first/second year of treatment
  
  - `\(X_{ijt}\)` school/pupil characteristics
  
  - `\(N_{dit}\)` number of pupils in primary schools at distance `\(d\)` from school `\(i\)` in year `\(t\)`
  
  - `\(N_{dit}^T\)` number of pupils in treatment schools
  
  - standard errors `\(e_{ijt}\)` clustered at the school level

--

Which terms capture the direct effects of deworming treatment? 

--
`\(\beta_1\)` and `\(\beta_2\)`

--

Which terms capture the cross-school externalities in year `\(t\)`? 

--
`\(\gamma_d\)` for distance `\(d\)`.

--

Then `\(\beta_1 + \sum_d(\bar{N}_{dit}^T)\)` would be the average effect of the first year of deworming on overall infection incidence in treatment schools.


---

# How about within-school externalities?

Because randomization is at school level, we cannot rely on randomization variation to estimate within-school externalities.

--

Instead, rely on non-experimental variation: treatment is at school level but actual take-up is choice.
  
  - Idea: compare treatment group (G1) non-takers to treatment group (G2) non-takers

--

However, change in parental consent rules between G1 and G2 schools leads to concerns about differential selection.

  - The fraction of pupils receiving treatment within treatment schools decreases in year 2.
  

---

# Estimation strategy 

`$$Y_{ijt} = a + \beta_1 T_{1it} + b_1D_{1ij} + b_2(T_{1it}\times D_{1ij}) + X_{ijt}^{\prime}\delta + \sum_d(\gamma_d . N_{dit}^T) + \sum_d(\phi_d . N_{dit}) + u_i + e_{ijt}$$`

  - school `\(i\)`, pupil `\(j\)`, `\(t\in\{1, 2 \}\)` year of the program

  - `\(T_{1it}\)` indicator for school assignment to the first year of treatment

  - `\(D_{1ij}\)` indicator for pupil receiving treatment in the 1st year their school was assigned as treat

  - `\(X_{ijt}\)` school/individual characteristics

  - `\(N_{dit}\)` number of pupils in primary schools at distance `\(d\)` from school `\(i\)` in year `\(t\)`

  - `\(N_{dit}^T\)` number of pupils in treatment schools

  - standard errors `\(e_{ijt}\)` clustered at the school level

--

What does `\(\beta_1\)` tell us? 

--
within-school externality effect on the untreated.

--

What does `\(b_2\)` tell us? 

--
direct effect of treatment on the treated.

# Karing (2024) social signaling

Humans make choices within social contexts and care about the impacts of these choices on their social image.

--

In Sierra Lone's study sample:

  - 79% of communities believe that parents who fail to vaccinate their children are negligent.
  
--
  
  - It is difficult to observe whether parents vaccinate their children on time.
  
--

  - Despite improvement in availability and reliability of immunization services, only 56% of children complete the first-year series of vaccinations.
    
    - Five routine vaccinations.
    
--

Karing (2024) conduct an RCT that increases the social image returns of childhood vaccinations.


---

# Randomization and intervention

Randomization at the clinic-level: 120 clinics (stratified over 4 districts and 2 implementation waves)

  - Control group: children do not receive any bracelets at vaccinations. 
  
  - Signal-at-4: others can only tell whether a child was vaccinated in a timely manner for 4 or more vaccines.
  
  - Signal-at-5: the bracelet indicates that a child received all five vaccines on time.
  
  - Uninformative: the bracelet shows that a child started vaccination but provides no information about the (timely) completion of late vaccines.

--

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/signal1.png" style="width: 90%; max-width: 500px;" /&gt;&lt;br&gt;
&lt;/div&gt;


---

# Randomization and intervention 

What does the difference in vaccination rate across treatment groups tell us about signaling?

--

- Uninformative vs. control: 

--
effect of consumption utility.

--

- Signal-at-4 &amp; Signal-at-5 vs. Uninformative: 

--
isolate the effect of social signaling preferences from consumption utility.

--

  - Because in all treatments, bracelets are distributed and exchanged at the same visits to keep consumption utility constant.
  
--
  
- Signal-at-5 vs. Signal-at-4 for the first four vaccines: 

--
difference in signal value.

--

- Signal-at-5 vs. Signal-at-4 for the 5th vaccine: 

--
effect of social learning.

--

  - Because signal-at-4 has no signaling incentive to complete the 5th vaccine on time.

# Empirical strategy

`$$Vaccine_i = \alpha + \beta T_{j(i)} + \delta X_i + \rho_{s(i)} + \varepsilon_i$$`

- `\(Vaccine_i\)`: binary outcome for child `\(i\)` 
  - being vaccinated for `\(a\in \{1,2,3,4,5 \}\)` vaccines in a timely manner
    
- `\(T_{j(i)}\)` treatment indicator for Signal-at-5, Signal-at-4, Uninformative at clinic level `\(j\)`
  
- `\(X_i\)` control variables
  
- `\(\rho_{s(i)}\)` strata fixed effects
  
- Standard errors `\(\varepsilon_i\)` are cluster bootstrapped at the clinic level
  - because of small number of clusters in each study arm (30)
