# Surplus labor: Schultz's (1965) test

The Lewis' surplus labor hypothesis implies that we can move labor from rural to modern sector without decreasing agricultural output.

--

Schultz (1965) tests this by studying the 1917-1918 flu pandemic, which killed 6% of the population and reduced the workforce by about 8% in India.

--

Idea: if there really was 25% surplus labor as Lewis claimed, agricultural output would not fall.

--

  - Do you think this is a good test? 

--

Empirical strategy:

  - Compares output in 1919-1920 to 1916-1917, which had similar weather.

  - Looks at whether provinces with greater flu deaths had greater declines in output.

  - Examines area planted, because of no direct data on output.
  
Findings: the elasticity of output to population is about 0.4, and statistically significant with very small sample (only 10 states).

# Motivation 

&lt;div style="width: 100%; display: table;"&gt;

  &lt;div style="display: table-cell; vertical-align: top; width: 50%; padding-left: 20px; font-size: 1.1em; line-height: 1.4;"&gt;

  &lt;br&gt;
  Individuals/households make simultaneous decisions about production and consumption.&lt;br&gt;
  
  &lt;br&gt;
  We refer to this scenario as &lt;strong&gt;non-separation&lt;/strong&gt;.&lt;br&gt;
    
  &lt;/div&gt;

  &lt;div style="display: table-cell; vertical-align: top; width: 50%; padding-right: 20px;"&gt;

  &lt;div style="text-align: center;"&gt;
      &lt;img src="figures/se.png" style="width: 90%; max-width: 500px;" /&gt;&lt;br&gt;
    &lt;/div&gt;
    
  &lt;/div&gt;

&lt;/div&gt;

---

# Separation 

**Separation** means that the production decision (what to produce, how much, with what technology) can be made independently of the producer’s personal preferences for consumption.

--

In other words, the farmer or firm behaves like a **profit-maximizer** in the production stage, and then separately, like a **consumer maximizing utility** in the consumption stage.
  
--

Separation holds under complete markets (all goods can be traded at known prices)

  - and producers are price takers.
  
--

Separation can still hold if **one market is missing** 

  - as long as goods can be valued in terms of the good for which the market is missing.

  - essentially the missing market good becomes the numeraire for relative prices.
  

---

# Separation: graphical

  &lt;div style="text-align: center;"&gt;
    &lt;img src="figures/separation.png" style="width: 90%; max-width: 600px;" /&gt;
  &lt;/div&gt;

Panel A: 

  - Profit maximization: The household chooses labor input `\(L^{*}\)`  to maximize profits, given market wages and technology. 

--
    
  - Utility maximization: The household decides how much labor it personally wants to supply, `\(L^S\)`.
  
    - which may be less than the labor demand `\(L^D\)` (e.g., due to preference for leisure)
  
--

  - With complete markets, the household simply hires additional labor from the market at wage `\(w\)` to fill the gap `\(L^{*} - L^S\)`.



---

# Separation: graphical

  &lt;div style="text-align: center;"&gt;
    &lt;img src="figures/separation.png" style="width: 90%; max-width: 600px;" /&gt;
  &lt;/div&gt;

Panel B: 

  - Profit maximization: The household chooses labor input `\(L^{*}\)`  to maximize profits, given market wages and technology. 

--
    
  - Utility maximization: The household decides how much labor it personally wants to supply, `\(L^S\)`.
  
    - which may be more than the labor demand `\(L^D\)` (e.g., due to preference for income vs. leisure)
  
--

  - With complete markets, the household simply sells the surplus labor `\(L^S - L^{*}\)` at wage `\(w\)`.



---

# Non-separation: supply contraints 

  &lt;div style="text-align: center;"&gt;
    &lt;img src="figures/nonseparation.png" style="width: 90%; max-width: 300px;" /&gt;
  &lt;/div&gt;

--

- Profit maximization: The household chooses labor input `\(L^{*}\)`  to maximize profits, given market wages and technology. 
    
- Utility maximization: The household decides how much labor it personally wants to supply, `\(L^S &lt; L^{*}\)`.

--

- Household faces supply constraint: `\(J\)` is the max amount it can hire from the market.

  - `\(L^S + J &lt; L^{*}\)`: they cannot hire more from the market to fill the gap.

--

- The shadow value of labor (household's internal valuation of their labor) is `\(w_t^{*}\)`, which is **above** the market wage `\(w_t\)`.
  

---

# Non-separation: demand contraints 

  &lt;div style="text-align: center;"&gt;
    &lt;img src="figures/nonseparation2.png" style="width: 90%; max-width: 300px;" /&gt;
  &lt;/div&gt;

--

- Profit maximization: The household chooses labor input `\(L^{*}\)`  to maximize profits, given market wages and technology. 
    
- Utility maximization: The household decides how much labor it personally wants to supply, `\(L^S &gt; L^{*}\)`.

--

- Household faces demand constraint: `\(H\)` is the max amount it can provide to the market.

  - `\(L^S &gt; H + L^{*}\)`: they cannot sell more to the market beyond this constraint.

--

- The shadow value of labor is `\(w_t^{*}\)`, which is **below** the market wage `\(w_t\)`.

---

# Non-separation Tests

Benjamin (1992)'s idea: with fulling functioning efficient markets, households can freely buy or sell labor at wage `\(w\)`.
  
  - The decisions of how much labor needed for the farm, and how much labor/leisure trade off should not be related.
  
  - Empirical test: do household demographic characteristics (which should affect labor supply) affect labor demand for the family firm?
  
--

LaFave and Thomas (2016) extends the tests to panel data sets.

  - Account for time-invariant unobserved household characteristics by including household FE (e.g., land quality).
  
--

Dillon et al. (2019) extends the tests to examine whether non-separation is due to supply or demand constraints.

  - with some assumptions.


---

class: inverse 

Why might we have failures of separation?

--

One reason is labor market imperfections — situations where wages or employment cannot freely adjust to equate labor supply and demand.

--

In the same way that hiring limits in incomplete labor markets create a wedge between the market wage and the household’s shadow value of labor, nominal wage rigidity can also prevent labor markets from clearing.

--

Several papers focus on nominal wage rigidity, where nominal wages fail to adjust to clear the labor market.

--

When nominal wages are stuck, households may be unable to buy or sell the amount of labor they want at the going wage.

--

This constraint means production decisions can no longer be separated from household labor supply decisions — a direct violation of the separation principle.



---

# Nominal wage rigidity and non separation

Nominal wage rigidity refers to the tendency of wages to remain constant or change slowly in response to economic conditions.

--

Rigidities have important consequences for employment, earnings, output.

--

If wages do not fall during negative shocks, this may increase layoffs, deepening the impact of recessions, exacerbating business-cycle volatility.

--

How to test if rigidity exists?

# Kaur (2019): main idea 

With nominal downward rigidity, wage adjustment (to agricultural demand shocks) is asymmetric.

--

Relative to no shock, **wages rise during positive shock** but are **no lower during negative shock**.

--

Transitory positive shocks generate **ratcheting**:

  - If we have positive shock, then negative shock, wages do not adjust back down enough.
    
  - If we have negative shock, then positive shock, then there will be no problem.
    
--

The author tests these ideas using rural labor markets in India.

class: inverse 

Nominal wage rigidity is one example of how labor market imperfections can break separation.

--

Another set of challenges comes from **seasonal liquidity constraints**.

--

In many rural settings, households face periods — especially before harvest — when cash and credit are scarce. 

--

This lack of liquidity can limit their ability to hire labor, even if doing so would raise profits, or can force them to sell labor when they would rather work on their own farms.

--

Just like in the hiring-limit and wage-rigidity cases, these liquidity constraints prevent households from adjusting labor purely according to market opportunities, creating another channel for separation failures.

class: inverse 

Seasonal liquidity constraints create significant challenges for rural labor markets, limiting households’ ability to smooth income and adjust labor supply.

--

One way governments address these challenges is through social safety nets and public work programs that provide employment and income during lean seasons.

--

A prominent example is India’s rural public work program, which guarantees work during slack periods and helps alleviate labor market imperfections caused by liquidity shortages.

# NREGA in India

The National Rural Employment Guarantee Act (NREGA) was passed in 2005.

  - Every household in rural India are entitled 100 days of work per year at state-level minimum wage.
  
    - These are short-term, unskilled, manual work such as digging, transporting dirt.
  
  - In 2010-2011, NREGA provided 2.3 billion person-days of employment to 53 million households.
  
--

Imbert and Papp evaluated this program.
