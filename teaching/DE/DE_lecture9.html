# Roadmap
  
- Contrasting features in labor markets between developed and developing countries

- Structural transformation of the labor markets and its drivers

---

# Some questions

Which of the following do you think is correct?

--

Compared to developed countries, developing countries have

  1. Higher share of labor in the agricultural sector
  
  2. Lower share of labor in manufacturing and services
    
  3. Higher unemployment rates
  
  4. Lower employment exit rate (e.g., workers less likely to become unemployed/inactive)
  
  5. Higher job-finding rate (e.g., it's easier to get a job)
  
  6. Higher job-job transition and occupation-switching rate (e.g., it's easier to switch jobs/occupations)

  - ~80 million observations

So far, we have learned that marginal employment accounts for much of the higher labor market flows in developing countries.

--

However, this does not speak to the underlying question of whether higher flows are generated by labor market frictions versus whether they are a consequence of growth.

--

We can shed light on this by focusing on the sample of workers to see if workers can climb the job ladder to better jobs

  - If they are able to, it implies less of labor market frictions and vice versus.

# Labor market dynamics: main takeaways

To wrap up on labor market dynamics in developing countries:

- Standard labor market flows are all higher compared to developed countries

  - But this is mostly driven by difference in labor flows into marginal employment (self-employment, low-earning wage work) 
  
  - No difference in terms of labor flows to formal, above-median earnings wage work

- Evidence of slippery job ladder (cannot move to better/higher earning wage work) 

- Self-employment is closer substitute to unemployment

- Wages rise more rapidly and exit rates fall more rapidly with tenure

  - This is consistent with the notion that developing countries have more initial low-quality matches but also more rapid exit from them

# Unemployment and development

Feng et al. (2023) study how unemployment rates vary across development stages.

--

They build a database of national unemployment rates

  - 199 household surveys from 84 countries over 1960-2015
  
  - Unemployment rates computed at the aggregate level and for broad demographic groups

---

# Unemployment and development

Average unemployment rates increase with GDP per capita.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/feng1.png" style="width: 90%; max-width: 700px;" /&gt;
&lt;/div&gt;


---

# Unemployment and development

The positive unemployment-development relationship is only observed for low-educated group.

- For high-educated group (completed secondary school or more), unemployment rates are roughly constant across income levels.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/feng2.png" style="width: 90%; max-width: 700px;" /&gt;
&lt;/div&gt;


---

# Implications

Low-educated workers are more likely to be unemployed than high-educated workers in rich countries.

  - Opposite is true in poor countries.

--

They explain this finding using a two-sector model that combines labor search and skill-biased technological progress. 

  - Simple idea: development is driven by skill-biased technology progress, implying that as countries grow richer, we need more high-educated workers, leading to higher unemployment rates of low-educated workers.

# Stylized facts of development

As countries grow richer, we observe a smaller share of employment and value-added from agriculture 

  - referred to as *structural transformation* (structural change)

--

Does this mean the reallocation labor out of agriculture induces economic growth?

--

What can explain structural transformation?


---

# Growth from reallocation  

There exist large gaps in labor productivity between agriculture and non-agricultural sectors

  - Gollin et al. (2014): large cross-country difference, even adjusted for human capital
  
  - Hamory et al. (2021): once accounting for individual time-invariant unobserved factors (individual panel dataset) and hours work, the sectoral gap is smaller but still evident 
  
Is this mis-allocation or selection?

--

Can we increase aggregate productivity by reallocating labor from agriculture to non-agriculture?

  - Some evidence this is true (e.g., Bryan et al. 2014's Bangladesh migration paper)

# Drivers of structural transformation

Porzio et al. (2022) "The human side of structural transformation"

- What has been the primary driver behind global decline in agricultural employment over the last few decades?

--

- Who is moving out of agriculture?

  - "Within-cohort" reallocation (year effect) and "between-cohort" reallocation (cohort effect)

--

- Key insight: relative role of these two forces can help us better understand structural transformation

  - They find cohort effects account for an average of 40% of overall
