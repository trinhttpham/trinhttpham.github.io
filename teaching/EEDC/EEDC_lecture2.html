# Key terms for today

Before we start, let's define some terms:

--

**Private cost**: What the producer actually pays

**Social cost**: Private cost + costs imposed on others

--

**Marginal**: The cost or benefit of *one more unit*

--

&lt;br&gt;

| Abbreviation | Meaning |
|--------------|---------|
| MC | Marginal Cost |
| MB | Marginal Benefit |
| MD | Marginal Damage |
| PMC / SMC | Private / Social Marginal Cost |
| PMB / SMB | Private / Social Marginal Benefit |

# What is an externality?

When your action affects someone **who isn't part of the transaction**.

--

&lt;br&gt;

&gt; An externality is a **direct**, **unintentional**, and **uncompensated** effect on others.

--

&lt;br&gt;

.pull-left[
### Negative externality

**You don't pay the full cost**

Factory pollutes ‚Üí neighbors get sick

The factory doesn't pay their medical bills
]

--

.pull-right[
### Positive externality

**You don't get the full benefit**

You get vaccinated ‚Üí others are protected

You don't get paid for protecting them
]

---

# Why do externalities exist?

--

### 1. Poorly defined property rights

- Who owns the air? The river? The climate?
- If no one owns it, no one can charge for damaging it

--

### 2. High transaction costs

- Even if we could identify who's harmed...
- How do you negotiate with millions of people?

---

# Negative externality: Key takeaway

--

**The private market produces too much** of goods with negative externalities.

--

&lt;br&gt;

Why? Producers don't account for the costs they impose on others.

--

&lt;br&gt;

**The gap between private and social cost** is the root of the problem.

--

&lt;br&gt;

.content-box-yellow[
**Question:** How might we fix this? (We'll explore solutions later today)
]

---

# What about positive externalities?

The logic flips.

--

.pull-left[
### Vaccination example

You get vaccinated:
- **Your benefit:** You're protected
- **Others' benefit:** They're less likely to get sick

You only consider your own benefit when deciding.
]

--

.pull-right[
### The result

**Social Marginal Benefit &gt; Private Marginal Benefit**

`$$SMB = PMB + \text{External Benefit}$$`

Market produces **too little** vaccination.
]

# Part 3: Public Goods

&lt;div style="font-size: 24px; margin-top: 20px;"&gt;
A special case of positive externalities
&lt;/div&gt;



---

# What are public goods?

Public goods have two characteristics:

--

### 1. Non-rival

One person's use doesn't reduce availability for others.

*My enjoying clean air doesn't mean less clean air for you.*

--

### 2. Non-excludable

You can't prevent people from using it.

*You can't stop someone from breathing the air.*

---

# Four types of goods

.center[
&lt;img src="figures/publicgoods.png" style="width: 65%;" /&gt;
]


---

# The problem with public goods

If you can't exclude people, **who will pay to provide it?**

--

&lt;br&gt;

.center[
### The free-rider problem
]

--

- Everyone wants the good
- No one wants to pay
- Everyone hopes someone else will provide it

--

&lt;br&gt;

**Result:** Public goods are **under-provided** by private markets.

---

# Example: A shared garden

.pull-left[
A and B live on either side of a flower garden they own together.

- Both can enjoy the garden (non-rival)
- Neither can exclude the other (non-excludable)

A values the garden more than B does.

**Question:** How much will each contribute to maintain it?
]

.pull-right[
&lt;img src="figures/garden.jpg" style="width: 80%;" /&gt;
]

# Why add MB curves vertically?

For **private goods**: I buy one coffee, you buy one coffee ‚Üí add quantities (horizontal)

--

For **public goods**: We both enjoy the *same* garden ‚Üí add values (vertical)

--

&lt;br&gt;

.center[
If A values one more flower at $3 and B values it at $2...

**Social value = $3 + $2 = $5**
]

--

&lt;br&gt;

This is why: `\(SMB = MB_A + MB_B\)` (vertical sum)

---

# The efficient level

Efficient level `\(Q^*\)`: where **SMB = MC**. 

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/pg_graph2.png" style="width: 50%;" /&gt;
&lt;/div&gt;

--

Private provision `\(Q_A\)`: where `\(MB_A = MC\)` ‚Üí **Gap:** Public goods are under-provided.


---

# Public goods = Positive externalities

Are public goods really different from externalities?

--

**Not really!**

--

&lt;br&gt;

When A tends the garden, B enjoys it too.

A provides a **positive consumption externality** for B.

--

&lt;br&gt;

.content-box-green[
Public goods are just a special case where *everyone* benefits from your action.
]

# The Coase Theorem

--

**Part I:** When there are **well-defined property rights** and **costless bargaining**, negotiations can achieve the efficient outcome.

--

&lt;br&gt;

**Part II:** The efficient quantity doesn't depend on **who** has the property rights ‚Äî only that *someone* does.

--

&lt;br&gt;

.content-box-yellow[
**This is surprising!** It says private bargaining can solve externalities without government.

Let's test it with a game.
]

--

- Did the transaction cost change the outcome?
- Did some pairs fail to reach agreement?

# What we learned

--

**Rounds 1 &amp; 2:** Same efficient pollution level, different distribution

‚Üí Property rights affect **who pays**, not **how much pollution**

--

&lt;br&gt;

**Round 3:** Transaction costs can prevent efficient bargaining

‚Üí Coase theorem **breaks down** when bargaining is costly

--

&lt;br&gt;

.content-box-green[
**Coase theorem works in theory, but often fails in practice.**
]

---

# Why Coase often fails

--

### 1. Too many people

How do you negotiate with 10 million people affected by air pollution?

--

### 2. Hard to assign property rights

Who "owns" the climate? The ocean?

--

### 3. Free riding

Why should I pay to reduce pollution if my neighbor will pay instead?

--

### 4. Transaction costs

Lawyers, courts, enforcement ‚Äî all expensive

---

# When does Coase work?

.pull-left[
### Works well for:

- Small number of parties
- Clear property rights
- Low transaction costs

*Example: Two housemates negotiating about who gets the driveway parking spot*
]

--

.pull-right[
### Doesn't work for:

- Many affected parties
- Unclear ownership
- High transaction costs

*Example: Global climate change*
]

---

# Coase theorem: Main takeaway

--

Ronald Coase's insight was valuable:

**Sometimes** private bargaining can solve externalities.

--

&lt;br&gt;

But for **large-scale environmental problems**:

- Too many people
- Property rights unclear
- Transaction costs too high

--

&lt;br&gt;

.content-box-yellow[
**For most environmental issues, we need government intervention.**

That's what we'll study next week.
]
