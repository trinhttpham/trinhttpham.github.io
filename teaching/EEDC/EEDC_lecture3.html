# Part 1: Model Setup

&lt;div style="font-size: 24px; margin-top: 20px;"&gt;
Understanding the key tradeoff
&lt;/div&gt;



---

# The key tradeoff

**Pollution involves two types of costs:**

--

### 1. Cost of pollution

Health damage, environmental harm, reduced quality of life

--

### 2. Cost of reducing pollution

Expensive equipment, changes to production, lower output

--

&lt;br&gt;

.center[
.content-box-yellow[
**Policy goal:** Find the right balance between these two costs
]
]

---

# Two curves we need

### Marginal Damage (MD)

How much harm does one more unit of pollution cause?

- Usually **increases** with pollution level
- More pollution ‚Üí more damage per unit

--

### Marginal Abatement Cost (MAC)

How much does it cost to reduce pollution by one more unit?

- Usually **increases** as we reduce more
- First reductions are cheap; last reductions are expensive

--

&lt;br&gt;

.content-box-green[
**Efficient level:** Where MAC = MD (balance the two costs)
]

---

# Graphical setup

.pull-left[
&lt;img src="figures/setup-08.png" style="width: 95%;" /&gt;
]

.pull-right[
**MAC curve** slopes downward (in emissions)

- Higher emissions = lower abatement cost
- Reducing the last unit is cheap
- Reducing to zero is very expensive

&lt;br&gt;

**MD curve** slopes upward

- More emissions = more damage
- Each additional unit causes more harm

&lt;br&gt;

**E*** is the efficient level where MAC = MD
]

---

# What happens without regulation?

.pull-left[
&lt;img src="figures/setup-07.png" style="width: 95%;" /&gt;
]

.pull-right[
**Firm's perspective:**

- Benefit of emitting = MAC (avoided abatement cost)
- Cost of emitting = **Zero** (they don't pay for damage)

&lt;br&gt;

**Result:** Firm emits at E‚ÇÄ (maximum)


&lt;br&gt;

.content-box-yellow[
Without regulation, firms emit too much because they don't bear the cost of pollution.
]
]

---

# The deadweight loss

.pull-left[
&lt;img src="figures/setup-09.png" style="width: 95%;" /&gt;
]

.pull-right[

But! **Society's perspective:** 

- Benefit of emitting (to the firm) = MAC = avoided abatement cost
- Cost of emitting (to society) = MD = damage caused


For each unit between E* and E‚ÇÄ

- Damage (MD) &gt; Benefit (MAC)
- These units shouldn't be emitted

The triangle between E\* and E‚ÇÄ is the **deadweight loss**.

**Our goal:** Design policies that move emissions from E‚ÇÄ to E\*
]

# Part 2: Technology Standards

&lt;div style="font-size: 24px; margin-top: 20px;"&gt;

# Technology standards

**Definition:** Government requires firms to use a specific pollution control technology.

--

Also called "command-and-control" because the government:
- **Commands** what technology to use
- **Controls** the method of compliance

--

&lt;br&gt;

**Example:** All coal plants must install scrubbers to remove sulfur dioxide.

---

# Example: Scrubbers for coal plants

&lt;img src="figures/scrubbers.png" style="width: 100%;" /&gt;

&lt;p style="font-size: 15px;"&gt;Source: University of Kentucky Center for Applied Energy Research&lt;/p&gt;
]

.pull-right[
**How scrubbers work:**

- Trap sulfurous gases from exhaust
- Convert them to less harmful substances
- Can remove 90%+ of sulfur dioxide

&lt;br&gt;

**Video:** [How scrubbers work](https://youtu.be/P1CpdRZNtxs)
]

&lt;style&gt;
.pull-left { width: 60%; margin-left: 2.5%; }
.pull-right { width: 40%; margin-right: 2.5%; }
&lt;/style&gt;


---

# Technology standards: Pros and cons

.pull-left[
### Advantages

‚úÖ Simple to understand and enforce

‚úÖ Low administrative costs

‚úÖ Certainty about technology used

‚úÖ Can be implemented quickly
]

--

.pull-right[
### Disadvantages

‚ùå One size doesn't fit all

‚ùå No flexibility for firms

‚ùå May not be cheapest way to reduce pollution

‚ùå Discourages innovation (why develop better tech if you must use this one?)
]

&lt;style&gt;
.pull-left { width: 45%; margin-left: 2.5%; }
.pull-right { width: 45%; margin-right: 2.5%; }
&lt;/style&gt;

---

# The problem with technology standards

Different firms have different situations:

--

- **Firm A:** Old plant, installing scrubber costs $10 million

- **Firm B:** New plant, installing scrubber costs $5 million

- **Firm C:** Could switch to low-sulfur coal for $3 million (same result!)

--

&lt;br&gt;

.content-box-yellow[
**Technology standards force all firms to use the same method, even when cheaper alternatives exist.**
]

# Performance standards

**Definition:** Government sets a maximum amount of pollution each firm can emit.

--

Unlike technology standards, firms can choose **how** to meet the limit.

--

&lt;br&gt;

**Examples:**

- Maximum tons of SO‚ÇÇ per year
- Maximum grams of NOx per mile driven
- Maximum pollution per unit of output

---

]

.pull-right[
**Optimal standard:** Set limit at E* (where MAC = MD)

Think of it as:
- Zero tax on emissions up to E*
- Infinite tax on emissions beyond E*

Firms will emit exactly E*:
- More ‚Üí illegal
- Less ‚Üí unnecessary cost

&lt;br&gt;

**Orange area** = firm's total abatement cost
]

# Performance standards: Pros and cons

.pull-left[
### Advantages

‚úÖ More flexible than technology standards

‚úÖ Relatively easy to enforce

# Part 4: Emission Taxes


&lt;div style="font-size: 24px; margin-top: 20px;"&gt;
Putting a price on pollution
&lt;/div&gt;


---

# Emission taxes: The basic idea

--

**Without tax:** Polluting is free ‚Üí firms pollute too much

--

**With tax:** Polluting costs money ‚Üí firms think twice

--

&lt;br&gt;

.center[
.content-box-green[
**Emission tax = a price tag on pollution**

Each ton of pollution costs the firm `\(\tau\)` dollars
]
]

--

&lt;br&gt;

This forces firms to ask: **"Is this pollution worth paying for?"**

---

# How firms respond to a tax

Imagine you're a factory manager. For each unit of pollution, you have two choices:

--

&lt;br&gt;

&lt;table style="width: 80%; margin: 20px auto; border-collapse: collapse; text-align: center;"&gt;
&lt;thead&gt;
&lt;tr style="background: #f0f0f0;"&gt;
&lt;th style="padding: 15px; border: 1px solid #ccc;"&gt;Option&lt;/th&gt;
&lt;th style="padding: 15px; border: 1px solid #ccc;"&gt;Cost&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td style="padding: 12px; border: 1px solid #ccc;"&gt;&lt;strong&gt;Pollute&lt;/strong&gt; (and pay the tax)&lt;/td&gt;
&lt;td style="padding: 12px; border: 1px solid #ccc;"&gt;&amp;tau; (the tax)&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="padding: 12px; border: 1px solid #ccc;"&gt;&lt;strong&gt;Abate&lt;/strong&gt; (reduce pollution)&lt;/td&gt;
&lt;td style="padding: 12px; border: 1px solid #ccc;"&gt;MAC (abatement cost)&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

--

&lt;br&gt;

**You choose whichever is cheaper:**

- If MAC &lt; `\(\tau\)` ‚Üí Abate (it's cheaper than paying tax)

- If MAC &gt; `\(\tau\)` ‚Üí Pollute and pay tax (it's cheaper than abating)

---

# The firm's rule

.center[
### Keep abating until MAC = `\(\tau\)`
]

--

&lt;br&gt;

.pull-left[
**When MAC &lt; `\(\tau\)`:**

Abating costs less than the tax

‚Üí Abate more
]

.pull-right[
**When MAC &gt; `\(\tau\)`:**

Tax costs less than abating

‚Üí Stop abating, pay tax
]

--

&lt;br&gt;

.center[
.content-box-yellow[
**At the stopping point: MAC = `\(\tau\)`**

The firm abates until the cost of one more reduction equals the tax.
]
]

# Cap-and-trade

**How it works:**

--

**Step 1: Cap**

- Government sets a total limit on pollution for all firms combined

--

**Step 2: Allocate**

- Government distributes "allowances" (permits) to firms

- Each allowance = right to emit 1 unit

--

**Step 3: Trade**

- Firms can buy and sell allowances

- At year end, must have enough allowances to cover emissions


---

--

- **Low-cost firms:** Reduce more, sell extra permits

- **High-cost firms:** Reduce less, buy permits

# Part 6: Comparing Policy Instruments

# Why cost-effectiveness matters

Suppose we want to reduce pollution by **100 tons total**.

--

**Two firms:**
- **Firm A:** Can reduce cheaply (modern equipment)
- **Firm B:** Expensive to reduce (old plant)

--

&lt;br&gt;

**Question:** Should both firms reduce by 50 tons?

--

&lt;br&gt;

.content-box-green[
**No!** It's cheaper overall if Firm A reduces more and Firm B reduces less.
]

---

# The cost-effective rule

.center[
### Equalize marginal abatement costs across all firms
]

--

&lt;br&gt;

**Example:**

If Firm A's MAC = $50/ton and Firm B's MAC = $150/ton...

--

- Firm A should reduce more (it's cheap for them)
- Firm B should reduce less (it's expensive for them)
- Keep shifting until MACs are equal

--

&lt;br&gt;

.content-box-yellow[
**Which policies achieve this automatically?**
]

---

# How cap-and-trade achieves cost-effectiveness

### Setup

- **Each firm** produces **75 tons** of pollution without regulation

- **Total pollution** without regulation: **150 tons**

- Government wants to limit total pollution to **50 tons**

- Government issues **50 permits** (1 permit = right to emit 1 ton)

- Each firm receives **25 permits**

--

&lt;br&gt;

.content-box-yellow[
**Each firm can only emit 25 tons** (because they only have 25 permits)

This means each firm must **abate 50 tons** (reduce from 75 to 25)
]

---

# Starting point: Before trading

.pull-left[
&lt;img src="figures/CE2_1.png" style="width: 95%;" /&gt;
]

.pull-right[

**Each firm has 25 permits**

| | Firm A | Firm B |
|---|---|---|
| Without regulation | 75 tons | 75 tons |
| Permits received | 25 | 25 |
| Allowed emissions | 25 tons | 25 tons |
| Must abate | 50 tons | 50 tons |
| MAC at 50 tons | **$100** | **$150** |

&lt;br&gt;

Firm B's abatement is more expensive!

Is there a better way?
]

---

# The trade opportunity

.pull-left[
&lt;img src="figures/CE2_1.png" style="width: 95%;" /&gt;
]

.pull-right[
**Firm A** (low cost):

- MAC = $100 to abate one more ton
- Would accept **&gt; $100** to sell a permit

&lt;br&gt;

**Firm B** (high cost):

- MAC = $150 to abate one more ton
- Would pay **&lt; $150** to buy a permit and avoid abating

&lt;br&gt;

.content-box-green[
**Both gain if permit trades between $100 and $150!**

These are the "gains from trade."
]
]

---

# After one trade

.pull-left[
&lt;img src="figures/CE2_1.png" style="width: 95%;" /&gt;
]

.pull-right[
**Firm A sells 1 permit to Firm  B for ~$125:**

| | Firm A | Firm B |
|---|---|---|
| Permits | 25 ‚Üí 24 | 25 ‚Üí 26 |
| Emissions | 25 ‚Üí 24 | 25 ‚Üí 26 |
| Must abate | 50 ‚Üí 51 tons | 50 ‚Üí 49 tons |

**Firm A:** Abates 1 extra ton (costs ~$100)
- Receives ~$125 from B ‚Üí **Net gain!**

**Firm B:** Abates 1 less ton (saves ~$150)
- Pays ~$125 to A ‚Üí **Net gain!**
]

---

# Trading continues until MACs equalize

.pull-left[
&lt;img src="figures/CE.png" style="width: 95%;" /&gt;
]

.pull-right[
Firms keep trading as long as their MACs differ.

| | Firm A | Firm B |
|---|---|---|
| Permits | 15 | 35 |
| Emissions | 15 tons | 35 tons |
| Abatement | 60 tons | 40 tons |

- A sold **10 permits** to B
- Total emissions still = **50 tons** ‚úì 
- But achieved at **lower total cost!**

.content-box-green[
**Trading finds the cost-effective allocation.**
]
]

# Why innovation matters

Cost-effectiveness is about today.

**Question:** Which policies give firms stronger incentives to develop cheaper pollution control technologies?

---

# Why does tax promote more innovation?

.pull-left[
&lt;img src="figures/techadoption.png" style="width: 95%;" /&gt;
]

.pull-right[
Suppose new technology reduces MAC from MC‚ÇÄ to MC‚ÇÅ.

&lt;br&gt;

**Under performance standard:**

Firm must abate X_STD ‚Äî no more, no less.

New tech makes this cheaper.

**Savings = area a** (lower abatement cost)

]

---

# Why does tax promote more innovation?

.pull-left[
&lt;img src="figures/techadoption.png" style="width: 95%;" /&gt;
]

.pull-right[
Suppose new technology reduces MAC from MC‚ÇÄ to MC‚ÇÅ.

&lt;br&gt;

**Under tax:**

Firm chooses how much to abate.

With cheaper tech, firm will **abate more** (up to X_TAX).

Why? Because abating is now cheaper than paying tax!

**Savings = area a + area b**

- Area **a**: Lower abatement cost (same as standard)
- Area **b**: Lower tax bill (emits less ‚Üí pays less tax)

]

&lt;br&gt;

.center[
.content-box-green[
**Tax gives firms a bigger reward for innovation ‚Üí stronger incentive to develop new technology**
]
]

---



# Tax vs. cap-and-trade for innovation

**Tax:** Price is fixed

- Innovation incentive stays constant
- Always profitable to find cheaper abatement

--

**Cap-and-trade:** Price adjusts

- As firms adopt new tech, permit price falls
- Lower price = weaker incentive for others to innovate

--

&lt;br&gt;

.content-box-yellow[
Both market-based policies beat command-and-control, but tax may have a slight edge for innovation.
]

# The hot spot problem

So far, we assumed **all pollution is equally harmful**.

This is called the "uniform mixing assumption."

--

&lt;br&gt;

**But is this realistic?**

--

- CO‚ÇÇ: Yes ‚Äî climate effect doesn't depend on where it's emitted

- SO‚ÇÇ, NOx: No ‚Äî local air quality depends on location

- Water pollution: Definitely no ‚Äî very location-specific

# Monitoring and enforcement

Policies differ in how easy they are to monitor:

--

**Easy to monitor:**
- Technology standards (is the scrubber installed?)
- Fuel inputs (what coal are you using?)

--

**Harder to monitor:**
- Actual emissions (need continuous measurement)
- Trading compliance (need accurate reporting)

--

&lt;br&gt;

.content-box-yellow[
This explains why command-and-control is still common for vehicles and households ‚Äî monitoring actual emissions from millions of sources is impractical.

# Key takeaways

--

### 1. Market-based policies (tax, cap-and-trade) are cost-effective

They let the market find the cheapest way to reduce pollution.

--

--

### 3. Match the policy to the problem

- Global pollutants ‚Üí market-based
- Local pollutants ‚Üí may need location-specific rules
- Many small sources ‚Üí standards may be more practical

  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }

    i++;
