# Recall from last week

**Cap-and-trade** is theoretically cost-effective.

.pull-left[
**The theory:**

- Set a cap on total emissions
- Let firms trade permits
- Same environmental outcome, lower total cost
]

.pull-right[
**The evidence?**

- EU ETS: Emissions down 47% since 2005
- US SO₂ program: Success in the 1990s
- But these are rich countries with strong institutions...
]

--

&lt;br&gt;

.center[

**Can cap-and-trade work in developing countries?**

Skeptics worried about weak enforcement, corruption, firms cheating...

**How would we actually test this?**
]

---

**Idea:** Compare pollution levels in places with cap-and-trade vs. places without.

.pull-right[

--

&lt;br&gt;

.center[

]

]

# The problem: Selection bias

.center[
### Places that choose to adopt a policy are already different from places that don't.
]

--

**Examples:**

- Countries with carbon taxes were already environmentally conscious
- Firms in voluntary green programs were already cleaner
- People who buy EVs already cared about the environment

--

**The problem:** We can't tell if lower pollution is due to:

- The policy itself, **OR**
- *Pre-existing differences between the groups*

--

&lt;br&gt;

.center[
**We need to compare "apples to apples."**
]

---

# One tool: Regression

**Regression** lets us "control for" other factors.

--

**Without controls:** Cap-and-trade plants emit less... but they're also larger and newer.

$$ Pollution = \beta_0 + \beta_1 CapAndTrade + \varepsilon $$

--

**With controls:** Compare cap-and-trade vs. traditional plants **of the same size, age, and industry**.

$$ Pollution = \beta_0 + \beta_1 CapAndTrade + \beta_2Size + \beta_3 Age + \beta_4 Industry + \varepsilon $$

--

Now we're comparing *apples to apples* — at least for the variables we measured.

--

&lt;br&gt;

.content-box-yellow[
**The limitation:** We can only control for what we can measure.

What about **management quality? Political connections? Willingness to comply?**

If these differ between groups, our estimate does not capture the "causal effect" of cap-and-trade!
]

---

# Potential solution: Randomization

**Problem:** Groups that adopt policies are systematically different.

**Solution:** **Randomly assign** who gets the policy.

--

&lt;br&gt;

.pull-left[
**Without randomization:**

Groups differ in measured AND unmeasured ways

→ Can't isolate policy effect
]

.pull-right[
**With randomization:**

Groups are identical on average — in ALL ways

→ Any difference = policy effect
]

--

&lt;br&gt;

.content-box-green[
**Randomization balances everything** — even factors we can't measure or don't know about.
]

# The setting: Surat, Gujarat, India

.pull-left[
&lt;img src="figures/surat_map.png" style="width: 90%;" /&gt;
]

.pull-right[
**Surat:**: Population: 8+ million
- Major industrial hub (textiles, diamonds, chemicals)
- Hundreds of coal-burning plants
- Severe air pollution

**The challenge:**

Traditional "command-and-control" regulations weren't working — only 66% compliance.

- mandated to install abatement equipment 
- sporadically inspected in person by government regulators and auditors to check that plants meet limits on the concentration of pollution emissions

# The research question

.center[
### Can a cap-and-trade market reduce industrial air pollution in India?
]

--

&lt;br&gt;

**The researchers:** Michael Greenstone (Chicago), Rohini Pande (Yale), Nicholas Ryan (Yale), Anant Sudarshan (Warwick)

--

**Partner:** Gujarat Pollution Control Board (GPCB)

--

&lt;br&gt;

.content-box-green[
**Key innovation:** They didn't just implement the policy — they **randomly assigned** which plants participated.

# How the cap-and-trade market worked

.pull-left[
**For treatment plants:**

1. Government set a **cap** on total emissions

2. Distributed **permits** to plants (80% free, 20% auctioned)

3. Plants could **trade** permits with each other

4. At end of each period: must hold enough permits to cover emissions

5. **Fines** for plants without enough permits
]

.pull-right[
**For control plants:**

Traditional regulations:

- Fixed emission limits per plant
- Periodic inspections
- Fines for violations

&lt;br&gt;

(Same as before the experiment)
]

---

# Why randomization matters here

.pull-left[
**Without randomization:**

Maybe the "good" plants volunteered for cap-and-trade, and they would have been cleaner anyway.

We couldn't separate:
- Effect of cap-and-trade
- Effect of being a "good" plant
]

--

.pull-right[
**With randomization:**

Both groups have the same mix of:
- Clean and dirty plants
- Well-managed and poorly-managed
- Large and small
- Old and new technology

&lt;br&gt;

.content-box-green[
Any difference = effect of cap-and-trade
]
]

# Why is this finding credible?

--

**1. Randomization eliminates selection bias**

- Treatment and control plants were comparable at baseline
- Any difference in outcomes is due to the policy

--

**2. Large sample size**

- 318 plants is enough to detect meaningful effects

--

**3. Objective measurement**

- Continuous emissions monitors — not self-reported data

--

**4. Pre-registered design**

- Researchers committed to the analysis plan before seeing results

---

# When Randomization Isn't Possible

---

# RCTs aren't always feasible

**Ethical concerns:**

- Can't randomly expose people to pollution
- Can't deny beneficial programs to some communities

--

**Practical constraints:**

- Some policies apply to everyone (national laws)
- Takes years to see effects
- Very expensive to implement

--

**Political constraints:**

- Governments may not agree to randomize
- "Why should my district be the control group?"

--

.content-box-yellow[
**We need other methods to learn from policies that weren't randomly assigned.**
]

---

# Difference-in-Differences: Application

### The US Clean Water Act (1972)

Before the Act, US waterways were severely polluted — factories and cities dumped waste directly into rivers and lakes.

--

**What the Act did:**

- Set limits on pollution discharged into waterways
- Required factories and municipalities to treat wastewater
- Federal government provided **$650 billion** (in 2014 dollars) in grants to build treatment plants

--

**The scale:** The single largest federal investment in US infrastructure at the time.

--

&lt;br&gt;

.content-box-yellow[
**The policy question:** Did this massive spending actually improve water quality? And was it worth the cost?
]


---

# Clean Water Act (Keiser &amp; Shapiro 2018)

**Question:** Did the US Clean Water Act improve water quality?

--

**The challenge:** Can't just compare before vs. after — other things changed too (technology, economic growth, other regulations)

--

**DiD setup:**

| | Treatment | Control |
|---|---|---|
| **Who?** | Waterways receiving large federal grants for wastewater treatment | Waterways receiving little or no grants |
| **Before** | Water quality before grants arrived | Water quality before |
| **After** | Water quality after infrastructure built | Water quality after |

--

**DiD logic:** Both groups are affected by national trends. 

The *extra* improvement in high-grant areas = effect of the Clean Water Act funding.

---

# Clean Water Act: Results

**Finding:** The Act substantially improved water quality — but the costs were very high relative to the measured benefits.

# How to Read Research Critically

---

# A simple framework

When you read an empirical study, ask these questions:

--

### 1. What is the research question?

What causal effect are they trying to estimate?

--

### 2. How did they assign treatment?

RCT? Natural experiment? Simple comparison?

--

### 3. Is the comparison group valid?

Are treatment and control groups truly comparable?

--

### 4. What did they find?

Effect size, not just "statistically significant"

---

# Applying the framework: Gujarat study

&lt;br&gt;

| Question | Answer |
|----------|--------|
| **Research question** | Does cap-and-trade reduce emissions in India? |
| **Treatment assignment** | Randomized (RCT) |
| **Comparison group** | Plants under traditional regulation |
| **Valid comparison?** | Yes — randomization ensures comparability |
| **Findings** | 20-30% emission reduction, 99% compliance |

---

# Applying the framework: A weaker study

Suppose someone claims: *"Countries with carbon taxes have lower emissions."*

--

&lt;br&gt;

| Question | Answer |
|----------|--------|
| **Research question** | Do carbon taxes reduce emissions? |
| **Treatment assignment** | Countries chose to adopt (not random) |
| **Comparison group** | Countries without carbon taxes |
| **Valid comparison?** | **No** — countries that adopt taxes are different |
| **Concern** | Selection bias — maybe these countries would have reduced emissions anyway |

---

# Common mistakes to watch for

--

### 1. Confusing correlation with causation

*"Countries with more windmills have higher life expectancy"* → Windmills don't cause longevity!

--

### 2. Selection bias

The places/people that adopt a policy are different from those that don't.

--

### 3. Reverse causality

Maybe Y causes X, not the other way around.

*"Richer countries have less pollution"* → Does wealth reduce pollution, or does clean environment enable growth?

--

### 4. Cherry-picking

Showing only results that support the conclusion.

---

# Key takeaways

--

### 1. Simple comparisons can be misleading

Selection bias means we can't just compare treatment vs. control groups.

--

### 2. Randomization is the gold standard

RCTs eliminate selection bias by making groups comparable.

--

### 3. The Gujarat study shows RCTs can work for environmental policy

Cap-and-trade reduced emissions 20-30% — and we know it's causal.

--

### 4. When RCTs aren't possible, we use natural experiments

But we should be more cautious about the conclusions.
