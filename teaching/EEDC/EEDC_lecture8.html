# What is the Social Cost of Carbon?

**Definition:** The monetary value of damages caused by emitting one additional ton of CO₂

--

**Why it matters:**

- Tells us the "right" price for carbon
- Used in cost-benefit analysis of climate policies
- Connects climate science to economics (Week 5)

--

**Current estimates:** [More at Harvard tracker on SCC legal/policy developments](https://eelp.law.harvard.edu/tracker/the-social-cost-of-carbon/)

- Obama: $36/ton CO₂ (Global damages, 3% discount rate)
- Trump I: ~$1-8/ton (Domestic-only damages, 3% and 7% discount rates)
- Academic estimates ([Rennert et al. 2022](https://www.nature.com/articles/s41586-022-05224-9)): ~$185/ton 
- Biden: $190/ton (Global damages, 2% discount rate)
- Trump II: Moving to eliminate SSC 
- Wide range reflects uncertainty in damages, discount rates, and modeling choices

---

# How is the SCC calculated?

&lt;br&gt;

**Four steps:**

1. **Emissions scenarios:** Project future GHG emissions based on population, economic growth, and other factors.

2. **Climate modeling:** Translate emissions into future climate responses, such as temperature increase and sea level rise.

3. **Damage functions:** Assess the impacts that these climatic changes will have on economic and social outcomes like agriculture, human health, energy use, and damage to coastal infrastructure.

4. **Discounting:** Convert future damages into their present-day values and add them up to determine total damages.



--

&lt;br&gt;

.content-box-yellow[
**Key debates:** How much should we discount future damages? How do we value lives in poor vs. rich countries?
]

---

# The SCC and policy

&lt;br&gt;

**If we know the SCC, we know the optimal carbon tax** (from Week 3)

--

| SCC estimate | Implied carbon tax |
|--------------|-------------------|
| $51/ton | $51/ton CO₂ |
| $185/ton | $185/ton CO₂ |

--

**Current carbon prices:**

- EU ETS: ~€80-90/ton (~$85-95)
- Most countries: $0 (no carbon price)

--

.content-box-green[
**Most carbon prices are too low** relative to academic SCC estimates.
]

# Carbon pricing: Two main approaches

&lt;br&gt;

**Recall from Week 3:**

| Approach | How it works |
|----------|--------------|
| **Carbon tax** | Government sets price, market determines quantity |
| **Cap-and-trade** | Government sets quantity (cap), market determines price |

--

&lt;br&gt;

**Both create incentives to reduce emissions:**

- Firms pay for pollution → internalize externality
- Cost-effective: Firms with low abatement costs reduce more

---

# The EU Emissions Trading System (EU ETS)

**The world's largest carbon market** (launched 2005)

--

&lt;br&gt;

**How it works:**

1. EU sets a **cap** on total emissions from covered sectors
2. Companies receive or buy **allowances** (1 allowance = 1 ton CO₂)
3. Companies can **trade** allowances
4. Cap decreases over time → emissions fall

--

&lt;br&gt;

**Sectors covered:**

- Power generation
- Heavy industry (steel, cement, chemicals)
- Aviation (within EU)
- ~40% of EU emissions

---

- Prices were low for years (~€5-10) due to over-allocation

# Why is carbon pricing hard politically?


**Costs are visible and immediate:**

- Higher energy prices
- Concerns about competitiveness
- Impacts on low-income households

--

**Benefits are diffuse and long-term:**

- Climate benefits accrue globally
- Future generations benefit most

--

**Political economy:**

- Concentrated losers (fossil fuel industry) vs. diffuse winners
- "Yellow vest" protests in France (fuel tax increase)

--

&lt;br&gt;

.content-box-green[
**Solutions:** Revenue recycling, border carbon adjustments, gradual phase-in
]

# Why do countries struggle to cooperate?

**Free rider problem:**

- Countries benefit from global climate action without reducing own emissions

--

**Short-term costs vs. long-term benefits:**

- Cutting emissions requires high upfront investments
- Governments prioritize economic growth and short-term political gains

--

**Weak enforcement:**

- Paris Agreement relies on voluntary commitments
- No penalties for non-compliance

--

&lt;br&gt;

.content-box-yellow[
**Climate change is a classic collective action problem.**
]

&lt;br&gt;

**Climate negotiations involve:**

- Multiple countries with diverse interests
- Balancing economic growth and emissions reduction
- Repeated interactions over time

--

&lt;br&gt;

**Game theory helps explain:**

- Why countries might not cooperate
- How cooperation can emerge
- What agreement designs work better

# The "Climate Dilemma" — A simple game

**Two countries choose: Cooperate (reduce emissions) or Defect (do nothing)**

&lt;br&gt;

&lt;table style="width: 70%; margin: 20px auto; border-collapse: collapse; text-align: center;"&gt;
&lt;thead&gt;
&lt;tr&gt;
&lt;th style="border: 1px solid #ddd; padding: 10px;"&gt;&lt;/th&gt;
&lt;th style="border: 1px solid #ddd; padding: 10px;"&gt;Country B: Cooperate&lt;/th&gt;
&lt;th style="border: 1px solid #ddd; padding: 10px;"&gt;Country B: Defect&lt;/th&gt;
&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px;"&gt;&lt;strong&gt;Country A: Cooperate&lt;/strong&gt;&lt;/td&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px; background: #c8e6c9;"&gt;Both benefit (climate mitigation)&lt;/td&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px; background: #ffcdd2;"&gt;A bears cost, B free rides&lt;/td&gt;
&lt;/tr&gt;
&lt;tr&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px;"&gt;&lt;strong&gt;Country A: Defect&lt;/strong&gt;&lt;/td&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px; background: #ffcdd2;"&gt;B bears cost, A free rides&lt;/td&gt;
&lt;td style="border: 1px solid #ddd; padding: 10px; background: #ef9a9a;"&gt;Both lose (climate disaster)&lt;/td&gt;
&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

--

&lt;br&gt;

**Dominant strategy:** Defect (regardless of what the other does)

**Result:** Both defect → worst outcome for everyone

---

# Repeated games and cooperation


**In a one-time game:** Countries have incentive to defect

--

**But climate negotiations are repeated:**

- Countries meet regularly (COP every year)
- Trust and cooperation can develop
- Paris Agreement: Periodic reviews every 5 years

--

**Tit-for-tat strategy:**

- Cooperate if others cooperate
- Retaliate if others defect
- Can sustain cooperation in repeated games

--

&lt;br&gt;

.content-box-green[
**Repeated interactions + transparency + peer pressure can help sustain cooperation.**
]

# The precedent: Montreal Protocol

**Not all international environmental agreements fail!**

[Read about Montreal Protocol](https://www.sciencediplomacy.org/article/2020/learning-success-lessons-in-science-and-diplomacy-montreal-protocol) and discuss the following questions (15-20 min):

1. What made the Montreal Protocol successful where climate agreements have struggled?

2. The article mentions "uncertainty acted as a catalyst for action" for ozone. Why hasn't uncertainty worked the same way for climate change?

3. What role did industry play? Could this be replicated for fossil fuels?

4. The Multilateral Fund helped developing countries transition. How does this compare to climate finance today?

5. What lessons from Montreal could realistically be applied to climate negotiations?


---

# The precendent: Montreal Protocol 

--

&lt;br&gt;

**Montreal Protocol (1987):**

- International treaty to reduce ozone-depleting substances
- Expanded to cover 96 harmful chemicals
- By 2008: Over 95% of substances eliminated
- Ozone layer expected to recover by 2075

--

&lt;br&gt;

**Why did it succeed?**

1. Inclusive approach for developing countries (longer deadlines)
2. Financial &amp; technical support (Multilateral Fund)
3. Industry innovation (companies could sell alternatives)

---

# Lessons from Montreal for climate?

&lt;br&gt;

| Montreal Protocol | Climate Change |
|-------------------|----------------|
| Few chemicals in few industries | CO₂ embedded in entire economy |
| Clear substitutes available | Requires systemic transformation |
| Limited economic disruption | Massive economic implications |
| ~$3 billion fund sufficient | Trillions needed |

--

&lt;br&gt;

.content-box-yellow[
**Climate change is a much harder problem** — but Montreal shows international cooperation *can* work.
]

# Summary: What have we learned?

--

**1. Climate change is the ultimate externality**

- Global scale, long time horizons, unequal impacts

--

**2. Damages fall disproportionately on poor countries**

- Higher mortality, larger economic losses, less capacity to adapt

--

**3. The Social Cost of Carbon provides a policy target**

- Current carbon prices are mostly too low

--

**4. Carbon pricing works but is politically difficult**

- EU ETS shows cap-and-trade can function
- Need to address distributional concerns

--

**5. International cooperation is a collective action problem**

- Game theory explains why cooperation is hard
- But Montreal Protocol shows it's possible
