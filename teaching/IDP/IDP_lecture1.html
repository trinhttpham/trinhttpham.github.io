# Development is a multidimensional concept

What does it mean by development?

--
*Rapid economic growth*? 

--
*Low inequality*? 

--
*Securing access to basic needs for all*?

--

--

It is important to be clear about what we mean, when making judgement about development.

Here are key takeaways about development:

--

- It is more than just economic growth (increases in income); it includes social progress like health, education, political participation, and environmental sustainability.

--

- Development means creating and utilizing economic, human, social, and financial assets to improve broadly shared well-being.

--

- Sustainable development focuses on meeting present needs without compromising future generations' ability to meet theirs, balancing economic, social, and environmental factors.

--

How do we measure development to assess progress and design effective interventions? 

---

class: inverse

While development includes many qualitative dimensions, **having standardized, quantifiable indicators** is essential for comparison across countries and over time. 

--

Two of the most widely used aggregate economic measures that provide insight into a country's overall economic performance and capacity to improve well-being are:

- Gross Domestic Product (GDP), and 

- Gross National Income (GNI).



---

# Measuring development

--

**GDP** (Gross Domestic Product): economic output generated by resident producers, regardless of ownership, within a country.

--

**GNI** (Gross National Income): total amount of factor incomes earned by the residents of a country.

--

`$$\text{GNI} = \text{GDP} + \text{Income Earned By Residents from Abroad} - \text{Income Earned By Non-Residents Domestically}$$`

--

These measures are expressed in monetary terms (commonly USD using **conversion factors**) for international comparability.

  - World Bank Atlas method and purchasing power parity (PPP) rates are two common factors.
  
  - These measures have their limitations, and do not capture the social/environmental dimensions.
  
---

# Purchasing power parity (PPP)

PPP allows us to compare the relative value of currencies by measuring the purchasing power of different countriesâ€™ currencies to buy the same **basket of goods and services.**

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/basket.png" style="width: 100%; max-width: 200px;" /&gt; 
&lt;/div&gt;

--

What are some problems with PPP? 

--
- Different baskets of goods: people consume different goods and services, so there is no truly comparable basket.

- Prices of non-tradable goods are services (e.g., housing) vary widely and are not internationally linked.

- Quality and measurement differences: differences in product quality, availability, and statistical methods can distort PPP estimates, etc.

---

# The World Bank Income Classifications

The World Bank classifies countries into income groups to better analyze development progress and target assistance.

--

Income groups are based on GNI per capita, calculated using the World Bank Atlas method, which smooths exchange rate fluctuations and inflation.

There are four groups:

# The World Bank Income Classifications

Significant Shift in Income Groups Over Time:

  - Since 1987, there has been a notable decrease in the share of low-income countries.
  
--

Regional Variations in Development Progress:

  - South Asia has dramatically reduced its low-income country share
  
  - Middle East and North Africa have seen some increase in low-income countries 
  
  - Latin America and the Caribbean have expanded their share of high-income countries significantly
  
--

Annual Reclassification Reflects Economic Growth and Recent Events:

  - For 2024-2025, West Bank and Gaza moved downward due to economic contractions caused by conflict.

---

# What causes underdevelopment?

Different scholars, different answers:

--

**Jeffrey Sachs**: Big push â€” massive aid and subsidies can shift countries to a better equilibrium

--

**William Easterly**: Small experiments â€” skeptical of grand plans, favors NGO-led trial and error

--

**Dani Rodrik**: Context matters â€” each country has unique binding constraints, no one-size-fits-all

--

**Banerjee &amp; Duflo**: Evidence first â€” use rigorous evaluation (RCTs) to find what actually works

---

# Let's hear from one of them

.center[
### Esther Duflo: Social experiments to fight poverty

&lt;a href="https://www.ted.com/talks/esther_duflo_social_experiments_to_fight_poverty"&gt;ted.com/talks/esther_duflo_social_experiments_to_fight_poverty&lt;/a&gt;
] 

&lt;br&gt;

**As you watch, think about:**

1. Why does she say we need experiments?

2. What's wrong with just asking "Did poverty go down after the program?"


---

# Where does this course fit?

We follow the **Banerjee &amp; Duflo** approach:

- Focus on specific policies and programs

- Ask: **Does this work? For whom? Why?**

- Use data and rigorous methods to find out

--

&lt;br&gt;

.center[
.content-box-green[
We won't debate grand theories. We'll evaluate concrete interventions.
]
]
