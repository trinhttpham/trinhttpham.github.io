# What is development?

---

# Development is multidimensional

What does development mean?

--

*Rapid economic growth*? 

--

*Low inequality*? 

--

*Access to basic needs for all*?

--

&lt;br&gt;

In most cases, there are **trade-offs**.

--

This means we need to be clear about priorities and what we're measuring.

--

&lt;br&gt;

A good starting point: the Sustainable Development Goals.

---

# Sustainable Development Goals (SDG)

17 goals and 169 targets, building on the earlier Millennium Development Goals (2000-2015).

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/sdg.jpg" style="width: 100%; max-width: 800px;" /&gt; 
&lt;/div&gt;

--

These goals help us identify the key dimensions of development.

# Key dimensions of development

Based on the SDGs, we can identify several critical dimensions:

--

**Economic**: Income, poverty, and economic opportunity

--

**Social**: Health, education, gender equality

--

**Political**: Governance, rights, and freedoms

--

**Environmental**: Sustainability and resilience to shocks

--

&lt;br&gt;

Let's look at a few key challenges across these dimensions.

# A quick note: Comparing income across countries

How do we measure and compare national income?

--

**GDP (Gross Domestic Product):** Total value of goods and services produced *within* a country's borders

--

**GNI (Gross National Income):** GDP plus income earned by residents abroad, minus income sent out to foreigners

.small[*For most countries, GDP and GNI are similar. GNI matters more for countries with large remittance flows or foreign investment.*]

--

&lt;br&gt;

**The problem:** A dollar goes further in some countries than others

--

**One Solution: Purchasing Power Parity (PPP)** â€” Adjusts for price differences across countries

--

.small[*$1 in Nairobi buys more than $1 in New York. PPP accounts for this.*]

.small[
More on PPP: &lt;a href="https://www.imf.org/en/publications/fandd/issues/series/back-to-basics/purchasing-power-parity-ppp"&gt;IMF Back to Basics&lt;/a&gt; | Fun example: &lt;a href="https://en.wikipedia.org/wiki/Big_Mac_Index"&gt;The Big Mac Index&lt;/a&gt;

Here are key takeaways about development:

--

- It's more than just economic growth â€” it includes social progress, political participation, and environmental sustainability.

--

- Development means creating and utilizing assets to improve broadly shared well-being.

--

- Sustainable development balances meeting present needs without compromising future generations.

--

- These challenges are interconnected â€” progress in one area often supports progress in others.

--

&lt;br&gt;

**Yet in practice, income remains the most common measure** â€” it's easy to compare across countries and over time, and often **correlates** with other dimensions of well-being.

**Income isn't everything, but it matters.**

--

Higher income enables:

- Better access to healthcare, education, and basic services

- More resources to cope with shocks

- Greater opportunities for human development

--

&lt;br&gt;

However, income alone doesn't guarantee development.

--

&lt;br&gt;

**The key question**: How do we design policies that effectively improve people's lives?

# The development debate: What works?

Different scholars have different views:

--

**Jeffrey Sachs**: Big push â€” massive, coordinated investment can lift countries out of poverty traps

- *Countries lack the capital to escape poverty on their own â€” foreign aid can provide the critical boost*


--

**William Easterly**: Bottom-up search â€” skeptical of grand plans, trusts local actors and markets to find solutions

- *Top-down schemes by "planners" usually fail â€” development happens through decentralized discovery*

--

**Dani Rodrik**: Diagnostic approach â€” identify each country's binding constraints rather than applying universal recipes

- *No one-size-fits-all. Growth strategies must fit local context â€” the right policy depends on what's actually holding the economy back.*

--

**Banerjee &amp; Duflo**: Rigorous evaluation â€” use RCTs to test specific interventions before scaling

- *We often don't know what works â€” run experiments to find out, then expand what succeeds*

# Where does this course fit?

We follow the **Banerjee &amp; Duflo** approach:

--

- Focus on specific policies and programs

--

- Ask: **Does this work? For whom? Why?**

--

- Use data and rigorous methods to find out

--

&lt;br&gt;

]
