# Opening question

.center[
### Think about this:
]

Two countries have the same **poverty rate** (20% of people below the poverty line).

- In Country A, most poor people are just slightly below the line.
- In Country B, most poor people are far below the line.

--

&lt;br&gt;

.center[
.content-box-green[
Are these two countries equally poor? How would you compare them?
]
]

--

&lt;br&gt;
.center[
.content-box-green[
This lecture will give you the tools to answer this question.
]
]





---

# Today's roadmap

--

**1. Measuring wellbeing**: Why do we use consumption rather than income?

--

**2. Poverty lines**: How do we decide who is poor?

--

**3. Poverty indicators**: How do we summarize poverty in a population?

--

**4. Vulnerability**: Who is at risk of falling into poverty?

--

**5. Poverty traps**: Why is escaping poverty so difficult for some?

# Measuring Wellbeing

---

# Income vs. Consumption

There are two monetary indicators we could use to measure wellbeing:

--

- **Income per capita**

--

- **Consumption expenditure per capita**

--

&lt;br&gt;

Which do you think is a better indicator of wellbeing, and why?

---

# Why consumption is preferred

**Consumption is closer to wellbeing**

- Consumption creates utility directly; income *per se* does not.

--

**Consumption is more stable over time**

- People try to "smooth" consumption even when income fluctuates (across seasons, years, and the life cycle).

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/consumption.png" style="width: 100%; max-width: 700px;" /&gt; 
&lt;/div&gt;

---

# Challenges in measuring consumption

While consumption is preferred, it comes with practical difficulties:

--

**Data limitations**
- Data is collected at the household level, not individual level
- Recall errors: How accurately can you report food spending last week?

--

**Comparability issues**
- Preferences vary: same expenditure may reflect different tastes, not different welfare
- Durable goods require special treatment (depreciation, lifespan)

--

**Smoothing ability**
- Households differ in their ability to smooth consumption
- This creates differences unrelated to underlying welfare

---

# Adjusting for household size

Due to data limitations, consumption is measured at the household level.

--

To calculate individual-level consumption, we adjust for **differences in household composition**.

--

Let `\(n^{*}\)` be the number of "equivalent adults" in the household: `\(n^{*} = \sum_k w_k n_k\)`

--

| Scale | Adult male | Adult female | Child |
|-------|------------|--------------|-------|
| OECD | 1.0 | 0.7 | 0.5 |
| World Bank LSMS | 1.0 (17+) | 1.0 (17+) | 0.2–0.5 (by age) |

--

**Example:** A household with 1 adult male, 1 adult female, and 2 young children (OECD scale):

--

- `\(n^{*} = 1 + 0.7 + 0.5 \times 2 = 2.7\)` equivalent adults

--

If total household consumption is $270

--

- **Per capita consumption** = $270 ÷ 4 = $67.50
- **Per adult equivalent consumption** = $270 ÷ 2.7 = $100


---

# Poverty Lines

---

# What is a poverty line?

A poverty line is a threshold level `\(z\)` of income or consumption below which someone is considered poor.

--

&lt;br&gt;

A few important points:

--

- Any statement about poverty is **relative to the choice of poverty line** — there is no single "correct" line.

--

- Because there's no agreement, **it's often best to use several alternative poverty lines**.

--

- **Consistency matters**: when comparing across time or geography, keep the definition stable.

---

# Types of poverty lines

--

**Nutrition-based (absolute) poverty line**

- Expenditure needed to achieve minimum caloric intake, plus basic non-food needs.

--

**Relative poverty line**

- Based on mean or median income/consumption in a population (e.g., 50% of median income).
- Reflects the "cost of social inclusion."

--

**Subjective poverty line**

- Based on what people themselves consider the minimum needed to get by.

--

**International poverty line**

- Used by the World Bank for cross-country comparisons.
- Currently $3/day (extreme poverty) in international 2021 prices.


---

# Poverty lines vary across countries

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poverty_line.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

National poverty lines tend to increase with average income — richer countries set higher thresholds.

# Poverty Indicators

---

# The poverty profile

Suppose we have survey data on per capita expenditure `\(y_i\)` for each person `\(i = 1, ..., n\)`.

--

We can rank everyone from poorest to richest and draw a **poverty profile**:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poverty_profile.png" style="width: 100%; max-width: 500px;" /&gt; 
&lt;/div&gt;

--

- `\(q\)` individuals have `\(y_i &lt; z\)` (they are poor)
- The **poverty gap** `\((z - y_i)\)` shows how much each poor person needs to escape poverty

---

# Group exercise: Draw a poverty profile

Suppose we have a population of 20 people:

| Expenditure | Number of people |
|-------------|------------------|
| 5 | 3 |
| 6 | 5 |
| 8 | 8 |
| 10 | 4 |

The poverty line is **z = 7**.

--

&lt;br&gt;

**Task:** Draw the poverty profile and identify:
- How many people are poor?
- What are the poverty gaps for each group?

---

# FGT poverty indicators

Poverty profiles can be summarized with numbers. The most widely used are the **Foster-Greer-Thorbecke (FGT)** indicators.

--

`$$P^{\alpha} = \frac{1}{n}\sum_{i=1}^{q}\left(\frac{z - y_i}{z}\right)^{\alpha}$$`

.small[Don't worry about the formula — what matters is what each version tells us.]

--

| `\(\alpha\)` | Name | What it measures |
|----------|------|------------------|
| 0 | **Headcount ratio** `\((P^0)\)` | Share of population in poverty |
| 1 | **Poverty gap index** `\((P^1)\)` | Average depth of poverty |
| 2 | **Severity index** `\((P^2)\)` | Gives more weight to the poorest |

--

&lt;br&gt;

.content-box-yellow[
**Back to our opening question:** `\(P^0\)` alone can't distinguish Country A from Country B. We need `\(P^1\)` and `\(P^2\)`.
]

---

# Computing poverty indicators: Example

Using our earlier example (poverty line `\(z = 7\)`):

| Expenditure | Number of people | Poor? | Poverty gap |
|-------------|------------------|-------|-------------|
| 5 | 3 | Yes | 2 |
| 6 | 5 | Yes | 1 |
| 8 | 8 | No | — |
| 10 | 4 | No | — |

--

**Headcount ratio**: `\(P^0 = \frac{q}{n} = \frac{8}{20} = 0.40\)` (40% are poor)

--

**Poverty gap index**: `\(P^1 = \frac{1}{n}\sum_{i=1}^{q}\frac{z - y_i}{z} = \frac{1}{20}\left[3 \times \frac{2}{7} + 5 \times \frac{1}{7}\right] = \frac{1}{20} \times \frac{11}{7} = 0.079\)`

--

**Severity index**: `\(P^2 = \frac{1}{n}\sum_{i=1}^{q}\left(\frac{z - y_i}{z}\right)^2 = \frac{1}{20}\left[3 \times \left(\frac{2}{7}\right)^2 + 5 \times \left(\frac{1}{7}\right)^2\right] = 0.026\)`

---

# How poverty indicators change

When the poverty profile shifts **left** (everyone gets richer):

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poverty_profile2.png" style="width: 100%; max-width: 550px;" /&gt; 
&lt;/div&gt;

--

- `\(P^0\)` (headcount) decreases ✓
- `\(P^1\)` (poverty gap) decreases ✓
- `\(P^2\)` (severity) decreases ✓

---

# How poverty indicators change

When profiles intersect at `\(q\)` but shift left **below** the poverty line:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poverty_profile3.png" style="width: 100%; max-width: 550px;" /&gt; 
&lt;/div&gt;

--

- `\(P^0\)` (headcount) stays the same
- `\(P^1\)` (poverty gap) decreases ✓
- `\(P^2\)` (severity) decreases ✓

---

# How poverty indicators change

When the &lt;span style="color:green; font-weight:bold;"&gt;green area&lt;/span&gt; equals the &lt;span style="color:blue; font-weight:bold;"&gt;blue area&lt;/span&gt;:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poverty_profile4.png" style="width: 100%; max-width: 550px;" /&gt; 
&lt;/div&gt;

--

- `\(P^0\)` (headcount) stays the same
- `\(P^1\)` (poverty gap) stays the same
- `\(P^2\)` (severity) decreases ✓ (because the poorest are better off)

---

# Policy implications: Whom to target?

With a limited budget, whom should we target to **minimize each indicator**?

--

&lt;br&gt;

| Goal | Target |
|------|--------|
| Minimize `\(P^0\)` (headcount) | The **least poor** — those closest to the poverty line |
| Minimize `\(P^1\)` (poverty gap) | No general rule — a dollar reduces the gap equally for anyone |
| Minimize `\(P^2\)` (severity) | The **poorest** — those furthest below the line |

--

&lt;br&gt;

.content-box-green[
**Key insight:** Different poverty goals lead to different targeting strategies.
]

# Multidimensional Poverty

---

# Beyond monetary poverty

Income and consumption are correlated with other dimensions of wellbeing — but the correlation is imperfect.

--

The **Multidimensional Poverty Index (MPI)** captures deprivation across three dimensions:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/mpi_dimensions_indicators.png" style="width: 100%; max-width: 500px;" /&gt;&lt;br&gt;
  &lt;a href="https://ourworldindata.org/multidimensional-poverty-index"&gt;ourworldindata.org/multidimensional-poverty-index&lt;/a&gt;
&lt;/div&gt;

--

A household is **MPI-poor** if deprived in at least one-third of the weighted indicators.

---

# Multidimensional poverty across the world

# Vulnerability to Poverty

---

# Why vulnerability matters

So far, we've measured poverty using **past and present** data.

--

But governments also need to know who is **at risk of becoming poor in the future**.

--

This allows for **prevention** — supporting households before they fall into poverty.

---

# Defining vulnerability

Vulnerability is a probabilistic statement about the future:

--

`$$v_{it} = \Pr(y_{i, t+1} &lt; z)$$`

"What is the probability that my future expenditure falls below the poverty line?"

--

&lt;br&gt;

| Vulnerability level | Definition |
|---------------------|------------|
| Highly vulnerable | `\(v_{it} \geq 0.5\)` |
| Moderately vulnerable | `\(v_{it} \geq P^0\)` (the poverty rate) |

---

# Types of poverty

Using vulnerability, we can classify people into four categories:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/poor_type.png" style="width: 100%; max-width: 650px;" /&gt; 
&lt;/div&gt;

--

- **Transitory poor**: Usually above the line, but sometimes fall below due to shocks

- **Chronic poor**: Usually below the line, but sometimes escape temporarily

- **Persistent poor**: Always below the poverty line

---

# Shocks and coping mechanisms

Shocks can push households into poverty. They come in two types:

--

**Idiosyncratic shocks** — affect individual households
- Illness, job loss, death of a family member
- Can often be managed through informal networks (family, community savings)

--

**Covariate shocks** — affect entire communities or regions
- Drought, flood, recession, policy changes
- Harder to insure locally; require external support (government, aid)

---

# Poverty Traps

---

# Two views on escaping poverty

--

**View 1: Gradual progress (no poverty trap)**

- People can slowly accumulate assets and increase income over time.
- Eventually, they cross the poverty line without major intervention.

--

**View 2: Poverty trap**

- People need a "big push" to escape poverty.
- Below a critical threshold, they remain stuck or fall further behind.

--

&lt;br&gt;

Let's illustrate these two views graphically.

---

# Setting up the diagram

We plot **future income** (vertical axis) against **current income** (horizontal axis).

--

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-01.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# Setting up the diagram


The **45° line** shows where current income equals future income (no change).

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-04.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;


---

# Case 1: No poverty trap

The &lt;span style="color:orange; font-weight:bold;"&gt;orange curve&lt;/span&gt; shows how future income depends on current income.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-06.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# Case 1: No poverty trap

The curve is **always above** the 45° line → income always grows. Starting below the poverty line, you gradually rise above it.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-06.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;


---

# Case 1: No poverty trap

Starting from a low income in 2025, we can trace the path forward:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-14.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# Case 1: No poverty trap

Starting from a low income in 2025, we can trace the path forward. Income grows steadily over time — **no trap**.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-14.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;




---

# Case 2: Poverty trap (S-curve)

Now consider an **S-shaped curve**: below the 45° line at low income, above it at higher income.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-15.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# Case 2: Starting with low income

If you start with low income in 2025:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-19.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;


---

# Case 2: Starting with low income

If you start with low income in 2025. Income **decreases** over time, converging to a **low equilibrium** — you're trapped.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-19.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;


---

# Case 2: Starting with higher income

If you start above a critical threshold:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-30.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# Case 2: Starting with higher income

If you start above a critical threshold. Income **increases** over time, converging to a **high equilibrium** — you escape poverty.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-30.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;



---

# The critical threshold

- **Below the threshold**: Fall back to low equilibrium (poverty trap)

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-38.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# The critical threshold

- **Above the threshold**: Rise to high equilibrium (escape poverty)

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-38.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

---

# The critical threshold

- The threshold itself is an **unstable equilibrium** — a tipping point

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/supplement_poverty_trap-38.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;


---

# Evidence: Do poverty traps exist?

**Balboni et al. (2022)** ran an experiment in Bangladesh to test this.

--

**What they did:** Gave poor households a large asset transfer (mostly livestock) and tracked them for years.

--

**What they found:**

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/povertytrap.png" style="width: 100%; max-width: 500px;" /&gt; 
&lt;/div&gt;

---

# Evidence: Do poverty traps exist?

- Households starting **just below** a threshold saw little asset growth

- Households starting **just above** saw rapid growth

The S-curve is real. Poverty traps exist, and "big push" interventions can help people cross the threshold.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/povertytrap.png" style="width: 100%; max-width: 500px;" /&gt; 
&lt;/div&gt;


---

# Main takeaways

--

- **Consumption** is preferred over income for measuring wellbeing, but comes with measurement challenges.

--

- **Poverty lines** are necessary but somewhat arbitrary — consistency and transparency matter.

--

- **FGT indicators** `\((P^0, P^1, P^2)\)` capture different aspects: incidence, depth, and severity.

--

- **Vulnerability** helps identify who is at risk, enabling prevention rather than just response.

--

- **Poverty traps** explain why some people remain stuck — escaping requires crossing a critical threshold.

--

- **Policy implication:** Breaking poverty traps may require substantial, targeted interventions — not just incremental support.
