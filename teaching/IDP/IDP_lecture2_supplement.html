This slide deck provides a detailed explanation of the poverty gap.

--

There are two contrasting perspectives on how people can escape poverty.

--

- No Poverty Trap: 

  - Individuals can gradually accumulate assets and increase their income step by step.
  
  - Over time, they can cross the poverty line without external intervention.
  
--

- Poverty Trap:

  - Individuals require a big push (e.g., cash transfers or significant support) to escape poverty.
  
  - If their assets fall below a critical threshold, they risk becoming worse off over time.

--

The following figures illustrate these two perspectives.

# Poverty trap

This S-curve represents the idea of poverty trap.

And Balboni et al. (2022), through a randomized controlled trial, proves that **poverty trap does exist**.

---

# Balboni et al. (2022)

They attempted to distinguish two views on "Why are the world's poor employed but have low earnings?"

--

  - View 1: the poor have the same opportunities as everyone else, there are traits that make them unsuitable for other occupations
  
    - i.e., there is no poverty traps and thus even with "big push" policies, they will return to where they started
  
--

  - View 2: the poor face different opportunities and take low-earning jobs because they are born poor
  
    - i.e., there are poverty traps and "big push" policies could elevate them out of poverty forever
    
--

The authors show that poverty is not just about low income but also about obstacles that prevent people from moving past a critical threshold.

--

What they did was to provide a transfer to boost people's productive assets.

  - People can specify what they wanted, but most of them chose livestock.

---

# Balboni et al. (2022)

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/povertytrap.png" style="width: 100%; max-width: 400px;" /&gt; 
&lt;/div&gt;

--

This figure represents productive assets after receiving transfers in 2007, and in 2011 (4 years after the intervention).

--

  - Notice that for people who started with lower assets in 2007, their assets in 2011 barely increased. 
  
--

  - But for people who started with a little bit more, their assets rose much more quickly. 

--

The curve bends upward, showing that crossing a certain threshold leads to much faster progress—a sign of a “poverty trap.”
