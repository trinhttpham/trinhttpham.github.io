# Why Data Matters

---

# Data answers the key questions

To design effective poverty policies, we need to answer:

--

- **Who** is poor?

--

- **How poor** are they?

--

- **Where** do they live?

--

- **What** are their characteristics?

--

&lt;br&gt;

Without reliable data, poverty reduction efforts are based on guesswork rather than evidence.

--

Household surveys provide the detailed information needed to measure poverty, track progress, identify vulnerable groups, and allocate resources efficiently.

---

class: inverse, middle, center

# How Data Is Collected

---

# Household surveys

The primary method for collecting poverty data is **household surveys**.

--

Selected households are interviewed about their living conditions, including:
- Food consumption
- Housing and utilities
- Education and healthcare
- Asset ownership

--

&lt;br&gt;

Surveys use **sampling methods** to represent the entire population without surveying everyone.

---

# Common sampling approaches

**Stratified sampling**
- Population divided into groups (strata) by region, urban/rural, etc.
- Random sample drawn from each stratum

--

**Cluster sampling**
- Population divided into clusters (villages, districts)
- Random sample of clusters selected, then households within clusters surveyed

--

**Multistage sampling**
- Combines stratification and clustering
- First select clusters, then households within clusters

--

&lt;br&gt;

Data quality depends on careful survey design and trained enumerators.

# Challenges in Data Collection

---

# Recall bias

Respondents may forget or misreport consumption, especially with longer recall periods.

--

**The trade-off:**
- Shorter periods â†’ better recall, but may not reflect typical consumption
- Longer periods â†’ more representative, but more forgetting

--

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/food1.png" style="width: 100%; max-width: 500px;" /&gt; 
&lt;/div&gt;

---

# Seasonality and timing

Consumption varies by season, time of month, and day of week.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/food2.png" style="width: 100%; max-width: 1100px;" /&gt; 
&lt;/div&gt;

A single survey may not capture typical consumption patterns.

---

# Other measurement challenges

**Measurement errors**
- Difficulty estimating quantities accurately
- Converting local units (pails, bunches) to standard measures (kg, liters)

--

**Social desirability bias**
- Respondents may over- or under-report due to perceived expectations or stigma

--

**Respondent variation**
- Different household members may give different answers
- Intra-household food sharing is hard to track

--

**Complex questionnaires**
- Technical terms may confuse respondents

--

.small[Read more: &lt;a href="https://documents1.worldbank.org/curated/en/793601587034078451/pdf/Food-Data-Collection-in-Household-Consumption-and-Expenditure-Surveys-Guidelines-for-Low-and-Middle-Income-Countries.pdf"&gt;World Bank Food Data Collection Guidelines&lt;/a&gt;]

---

# Why surveys still matter

Household consumption aggregates many components â€” food, non-food items, durable goods, housing.

--

When each component has measurement errors, these **errors can accumulate**.

--

Despite these challenges, household surveys remain **the global standard** for assessing poverty and well-being.

--

They provide **detailed information** that underpins poverty measurement, policy design, and impact evaluation.

--

&lt;br&gt;

.content-box-yellow[
**Key point:** Understanding the limitations helps us interpret data with appropriate caution â€” while recognizing its indispensable value.
]

# What Does the Data Look Like?

---

# Cleaned household data

From raw survey responses, researchers create cleaned datasets with computed variables.

--

Here's an example from Mexican household surveys:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/household_data.png" style="width: 100%; max-width: 1000px;" /&gt; 
&lt;/div&gt;

--

Each row represents a **household** in a particular **year**.

---

# Key variables in household data

| Variable | Description | Type |
|----------|-------------|------|
| Household_ID | Unique identifier | ID |
| year | Survey year | Categorical |
| hhsize | Number of household members | Continuous |
| inc_pc | Per capita income (2004 pesos) | Continuous |
| hhfemale | Female-headed household (0/1) | Binary |
| hh_school | Head's education level | Categorical |
| region | Geographic region | Categorical |

--

&lt;br&gt;

If we observe the same households over multiple years, we have a **panel dataset**.

---

# Computing Poverty Measures

---

# From data to poverty indicators

Recall from last week: we need a **poverty line** to classify households as poor or non-poor.

--

Mexico uses separate poverty lines for **urban** and **rural** households:

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/household_data3.png" style="width: 100%; max-width: 850px;" /&gt; 
&lt;/div&gt;

---

# Creating a poverty indicator

We compare each household's consumption to the relevant poverty line:

- **poor = 1** if consumption is below the poverty line; **poor = 0** otherwise.

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/household_data4.png" style="width: 100%; max-width: 850px;" /&gt; 
&lt;/div&gt;




---

# Computing the headcount ratio

The poverty headcount ratio `\((P^0)\)` is simply the **mean** of the poverty indicator:

`$$P^0 = \frac{\text{Number of poor households}}{\text{Total households}} = \text{mean(poor)}$$`

--

In Stata:
```stata
summarize poor
```

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/summary.png" style="width: 100%; max-width: 600px;" /&gt; 
&lt;/div&gt;

--

.content-box-green[
**Key insight:** The mean of a 0/1 variable gives you a proportion.
]

---

# Other poverty indicators

**Poverty gap** `\((P^1)\)`: Average shortfall from the poverty line

`$$P^1 = \frac{1}{n}\sum_{i=1}^{q}\frac{z - y_i}{z}$$`

--

**Poverty severity** `\((P^2)\)`: Emphasizes deeper poverty (squared gaps)

`$$P^2 = \frac{1}{n}\sum_{i=1}^{q}\left(\frac{z - y_i}{z}\right)^{2}$$`

--

&lt;br&gt;

All indicators are computed as **means** of different variables derived from household consumption relative to the poverty line.

--

You'll practice computing these in **Problem Set 1** and **TA sessions**.

# Introduction to Stata

&lt;div style="font-size: 20px; margin-top: 10px;"&gt;

---

# What is Stata?

Stata is statistical software widely used in economics and development research.

--

**Why Stata?**

- User-friendly command syntax
- Handles large datasets efficiently
- Supports reproducibility through do-files (scripts)
- Extensive built-in statistical functions
- Standard tool for analyzing household surveys

---

# Stata interface

&lt;div style="text-align: center;"&gt;
  &lt;img src="figures/stata.png" style="width: 100%; max-width: 950px;" /&gt; 
&lt;/div&gt;

---

# Key components

| Window | Purpose |
|--------|---------|
| **Command** | Type and run commands |
| **Results** | View output |
| **Variables** | Browse dataset variables |
| **Review** | See command history |
| **Do-file Editor** | Write and save scripts |

--

&lt;br&gt;

You'll become familiar with these during TA sessions.

---

# Typical Stata workflow

1. **Import data**: Load from CSV, Excel, or .dta files

2. **Explore**: Summarize variables, check for missing data

3. **Clean**: Create/modify variables, handle missing values

4. **Analyze**: Run statistics, compute poverty measures

5. **Visualize**: Create graphs and charts

6. **Document**: Save do-files and log files for reproducibility

--

&lt;br&gt;

**Resource:** &lt;a href="https://www.youtube.com/watch?v=gdnDkjoPJTM"&gt;Introduction to Stata (YouTube)&lt;/a&gt;
